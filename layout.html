<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Header */
        .header {
            background-color: #4CAF50; /* Green */
            color: white;
            text-align: center;
            padding: 20px;
        }
        /* Sidebar */
        .sidebar {
            background-color: #333; /* Dark Grey */
            color: white;
            width: 20%;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }
        /* Right Sidebar */
        .right-sidebar {
            background-color: #FF6347; /* Tomato color */
            color: white;
            width: 300px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            right: 0;
        }
        /* Main container */
        .main-container {
            background-color: #f1f1f1; /* Light Grey */
            margin-left: 20%; /* Sidebar width */
            margin-right: 300px; /* Right sidebar width */
            padding: 20px;
        }
        /* List inside the main container */
        .main-container ul {
            list-style-type: none;
            padding: 0;
        }
        .main-container ul li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        /* Bottom row */
        .bottom-row {
            background-color: #000080; /* Navy Blue */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

                /* Sidebar (Country list) */
        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            display: block; /* Default visible on desktop/tablet */
        }

        /* Responsive Design */
        @media screen and (max-width: 1200px) {
            /* Adjust for medium screens */
            .sidebar {
                width: 15%;
            }
            .main-container {
                margin-left: 15%;
                margin-right: 250px; /* Slightly reduce the right sidebar */
            }
            .right-sidebar {
                width: 250px;
            }
        }

        @media screen and (max-width: 992px) {
            /* Adjust for tablets */
            .sidebar {
                width: 25%;
            }
            .main-container {
                margin-left: 25%;
                margin-right: 200px; /* Reduce the right sidebar */
            }
            .right-sidebar {
                width: 200px;
            }

                    /* Sidebar (Country list) */
        .country-list {
            width: 25%;
            overflow-y: auto;
            padding: 10px;
            display: block; /* Default visible on desktop/tablet */
        }
        }

        @media screen and (max-width: 768px) {
            /* Adjust for small screens (mobiles) */
            .sidebar, .right-sidebar {
                width: 100%; /* Full width for both sidebars */
                height: auto;
                position: relative;
            }
            .main-container {
                margin: 0; /* No margins for small screens */
                padding: 10px;
            }
               .country-list {
                transform: translateX(-100%); /* Hide off-screen */
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 1000; /* Ensure it stays on top */
                transition: transform 0.3s ease; /* For slide effect */
            }

            .country-list.active {
                transform: translateX(0); /* Slide in */
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Header Row</h1>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
             <!-- Sidebar (Country list) -->
        <div class="country-list" id="countryList">
            <h2 id="sideBarcountryTitle">Countries</h2>
            <ul>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
        <h2>Right Sidebar</h2>
        <p>This is the right sidebar content</p>
    </div>

    <!-- Main container -->
    <div class="main-container">
        <h2>Main Container</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>

    <!-- Bottom row -->
    <div class="bottom-row">
        <!-- First column: Station Image -->
        <img id="stationLogo" class="station-image" src="https://via.placeholder.com/60" alt="Station Logo" style="display: none;">

        <!-- Second column: Play button and progress ring -->
        <div class="play-control">
            <div class="progress-ring" id="progress"></div>
            <button class="play-button" onclick="togglePlay()">â–¶</button>
        </div>

        <!-- Third column: Volume control -->
        <div class="volume-control">
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
        </div>
    </div>

</body>
</html>
