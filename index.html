<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Radio Delight</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Google Sans,Roboto,Arial,sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
            background-color: #455A64;
            flex-direction: column;
            overflow-x: hidden;
        }

        .player-header {
            background-color: #333;
            position: fixed;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        #sidebaer_topBar {
            width: 100%;
            height: 9px;
        }

        .player-header img {
            height: 40px;
        }

        .main-container {
            display: flex;
            flex: 1;
            width: 100%;
            max-width: 1030px;
            flex-direction: row;
            background-color: #212529;
            height: auto;
            overflow-y: auto;
            padding: 20px;
            gap: 20px;
        }

        .country-list {
            width: 300px;
            background-color: #212529;
            overflow-y: auto;
            padding: 10px;
        }

        .station-list {
            flex: 1;
            padding: 0px 10px 10px 10px;
        }

        .station-list h2 {
            margin: 10px 0;
            text-align: center;
            color: #f4f4f4;
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 14px;
        }

        .station-item {
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .station-item:hover {
            background-color: #ddd;
        }

        .station-item img {
            width: 100%;
            max-width: 120px;
            height: auto;
            border-radius: 5px;
        }

        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 10px;
            }

            .country-list {
                width: 100%;
                max-width: 100%;
                height: auto;
                margin-bottom: 20px;
            }

            .station-list {
                padding: 0px 0px 20px 0px;
            }

            .station-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        .country-list h2, .country-list ul {
            color: #f4f4f4;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #999;
        }

        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
            z-index: 1000;
        }

        #Logo {
            width: 40px;
            height: 40px;
            border-radius: 100px;
            margin-left: 60px;
            margin-right: 20px;
        }

        .station-image {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 40px;
        }

        .play-control {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .progress-ring {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 6px solid #ddd;
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .volume-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .volume-slider {
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            .player-container {
                flex-direction: column;
                padding: 10px;
            }

            .play-button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .progress-ring {
                width: 50px;
                height: 50px;
            }

            .volume-control {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="player-header">
        <img id="Logo" src="logo.png" alt="Station Logo">
        <h2>Radio Delight</h2>
    </div>

    <div class="main-container">
        <div class="station-list">
            <h2>Radio Stations</h2>
            <div id="stationListContent" class="station-grid"></div>
        </div>

        <div class="country-list">
            <h2>Countries</h2>
            <ul>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>
    </div>

    <div class="player-container">
        <img id="stationLogo" class="station-image" src="https://via.placeholder.com/60" alt="Station Logo" style="display: none;">
        <div class="play-control">
            <div class="progress-ring" id="progress"></div>
            <button class="play-button" onclick="togglePlay()">â–¶</button>
        </div>
        <div class="volume-control">
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
        </div>
    </div>

    <script>
        let currentAudio = null;

        function loadStations(country) {
            const stationsData = {
                'USA': [
                    { name: 'Kiss FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
                    { name: 'Hot 97', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' }
                ],
                'Ghana': [ /* more stations */ ],
                'Finland': [ /* more stations */ ],
                'Singapore': [ /* more stations */ ],
                'Turkey': [ /* more stations */ ]
            };

            const stationList = document.getElementById('stationListContent');
            stationList.innerHTML = '';

            stationsData[country].forEach(station => {
                const stationItem = document.createElement('div');
                stationItem.className = 'station-item';
                stationItem.innerHTML = `<img src="${station.image}" alt="${station.name}"><p>${station.name}</p>`;
                stationItem.onclick = () => playStation(station.url, station.name, station.image);
                stationList.appendChild(stationItem);
            });
        }

        function playStation(url, name, image) {
            if (currentAudio) {
                currentAudio.pause();
            }

            currentAudio = new Audio(url);
            currentAudio.play();

            document.getElementById('stationLogo').src = image;
            document.getElementById('stationLogo').style.display = 'block';
        }

        function togglePlay() {
            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play();
                } else {
                    currentAudio.pause();
                }
            }
        }

        function setVolume(value) {
            if (currentAudio) {
                currentAudio.volume = value;
            }
        }
    </script>
</body>
</html>
