<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- HLS.js library -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }

        .station-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .station-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .station-item:hover {
            background-color: #f4f4f4;
        }

        .station-item img {
            width: 100px;
            height: auto;
            margin-bottom: 5px;
        }

        /* Custom Audio Player */
        .custom-player-container {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .custom-player {
            display: flex;
            align-items: center;
            width: 80%;
            justify-content: space-between;
        }

        .player-logo {
            width: 50px;
            height: 50px;
        }

        .progress-bar {
            flex: 1;
            margin: 0 15px;
            background-color: #555;
            height: 8px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar-fill {
            background-color: #f1c40f;
            width: 0;
            height: 100%;
        }

        .play-button, .volume-button {
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .volume-control {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="country-list">
            <h2>Countries</h2>
            <ul>
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Finland')">Finland</li>
            </ul>
        </div>

        <div class="station-list">
            <h2>Radio Stations</h2>
            <div id="stationList" class="station-grid">Select a country to see its radio stations.</div>
        </div>
    </div>

    <div class="custom-player-container">
        <div class="custom-player">
            <img src="https://via.placeholder.com/50" alt="Logo" class="player-logo">
            <button class="play-button" onclick="togglePlayPause()">‚ñ∂</button>
            <div class="progress-bar" onclick="seek(event)">
                <div class="progress-bar-fill"></div>
            </div>
            <button class="volume-button" onclick="toggleMute()">üîä</button>
        </div>
        <input type="range" min="0" max="1" step="0.1" value="1" class="volume-control" onchange="setVolume(this.value)">
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        let audioPlayer = document.getElementById('audioPlayer');
        let progressBar = document.querySelector('.progress-bar-fill');
        let playButton = document.querySelector('.play-button');
        let isPlaying = false;

        // Load the radio stations dynamically
        function loadStations(country) {
            const stations = {
                'Ghana': [{ name: 'Adom FM', stream: 'https://example.com/adom.m3u8' }],
                'USA': [{ name: 'Kiss FM', stream: 'https://example.com/kissfm.aac' }],
                'Finland': [{ name: 'Radio Suomi', stream: 'https://example.com/radiosuomi.mp3' }]
            };

            let stationList = document.getElementById('stationList');
            stationList.innerHTML = '';

            stations[country].forEach(station => {
                let stationItem = document.createElement('div');
                stationItem.className = 'station-item';
                stationItem.innerHTML = `<img src="https://via.placeholder.com/100" alt="${station.name}"><div>${station.name}</div>`;
                stationItem.onclick = () => playStation(station.stream);
                stationList.appendChild(stationItem);
            });
        }

        // Function to play a station's stream
        function playStation(url) {
            if (Hls.isSupported() && url.endsWith('.m3u8')) {
                let hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(audioPlayer);
            } else {
                audioPlayer.src = url;
            }
            audioPlayer.play();
            isPlaying = true;
            playButton.textContent = '‚è∏'; // Change to pause icon
        }

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                playButton.textContent = '‚ñ∂'; // Change to play icon
            } else {
                audioPlayer.play();
                playButton.textContent = '‚è∏'; // Change to pause icon
            }
            isPlaying = !isPlaying;
        }

        function updateProgressBar() {
            const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${percentage}%`;
        }

        function seek(event) {
            const percent = event.offsetX / event.target.clientWidth;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }

        function toggleMute() {
            audioPlayer.muted = !audioPlayer.muted;
        }

        function setVolume(value) {
            audioPlayer.volume = value;
        }

        audioPlayer.addEventListener('timeupdate', updateProgressBar);
    </script>

</body>
</html>
