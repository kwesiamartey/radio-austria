<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Radio Station Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        /* Sidebar (Country list) */
        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .country-list h2 {
            margin: 10px 0;
        }

        .country-list ul {
            list-style-type: none;
            padding: 0;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #e0e0e0;
        }

        /* Middle column: Radio station list */
        .station-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .station-list h2 {
            margin: 10px 0;
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .station-card {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .station-card:hover {
            background-color: #e0e0e0;
        }

        .station-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        /* Bottom row: Player */
        .player-container {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .player-controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .play-button {
            cursor: pointer;
            font-size: 24px;
            margin: 0 10px;
        }

        .progress-bar {
            width: 100%;
            margin: 0 10px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            /* Menu button for mobile view */
            .menu-button {
                display: block;
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
                cursor: pointer;
            }

            /* Hide the sidebar by default on mobile */
            .country-list {
                position: absolute;
                top: 0;
                left: 0;
                width: 250px;
                height: 100%;
                z-index: 1000;
                background-color: #f4f4f4;
                transform: translateX(-100%);
                box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            }

            /* Show the sidebar when active */
            .country-list.active {
                transform: translateX(0);
            }
        }

        @media screen and (min-width: 769px) {
            /* Hide the menu button on larger screens */
            .menu-button {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Menu button for mobile view -->
    <div class="menu-button" onclick="toggleSidebar()">â˜° Menu</div>

    <div class="main-container">
        <!-- Sidebar (Country list) -->
        <div class="country-list" id="sidebar">
            <h2>Countries</h2>
            <ul>
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>

        <!-- Middle column: Radio station list -->
        <div class="station-list">
            <h2>Radio Stations</h2>
            <div id="stationList" class="station-grid">Select a country to see its radio stations.</div>
        </div>
    </div>

    <!-- Bottom row: Player -->
    <div class="player-container">
        <div class="logo">
            <img src="https://via.placeholder.com/80" alt="Station Logo" id="playerLogo" />
        </div>
        <div class="player-controls">
            <div class="play-button" onclick="togglePlay()">&#9658;</div>
            <input type="range" class="progress-bar" id="progressBar" value="0" max="100" onchange="setProgress(this.value)">
        </div>
        <input type="range" min="0" max="1" step="0.1" onchange="setVolume(this.value)">
    </div>

    <script>
        // Function to toggle the sidebar on mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Function to load radio stations based on the country selected
        function loadStations(country) {
            const stationsData = {
                'Ghana': [
                    { name: 'Adom FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Peace FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Joy FM', image: 'https://via.placeholder.com/80' }
                ],
                'USA': [
                    { name: 'Kiss FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Hot 97', image: 'https://via.placeholder.com/80' },
                    { name: 'Z100', image: 'https://via.placeholder.com/80' }
                ],
                // Additional countries and stations can be added here...
            };

            const stationList = document.getElementById('stationList');
            stationList.innerHTML = '';
            stationsData[country].forEach(station => {
                const stationCard = document.createElement('div');
                stationCard.className = 'station-card';
                stationCard.innerHTML = `<img src="${station.image}" class="station-image" alt="${station.name}"><br>${station.name}`;
                stationCard.onclick = () => playAudio(`https://example.com/stream/${station.name}.m3u8`, station.image);
                stationList.appendChild(stationCard);
            });
        }

        // Load the default country (USA) stations when the page loads
        window.onload = () => loadStations('USA');

        // Player control functions
        let audio = new Audio();
        
        function playAudio(url, logo) {
            audio.src = url;
            audio.play();
            document.getElementById('playerLogo').src = logo;  // Update the logo based on the selected station
            audio.onended = () => {
                document.getElementById('playerLogo').src = 'https://via.placeholder.com/80';  // Reset logo when playback ends
            };
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function setVolume(value) {
            audio.volume = value;
        }

        function setProgress(value) {
            audio.currentTime = (audio.duration * value) / 100;
        }

        audio.addEventListener('timeupdate', () => {
            const progressBar = document.getElementById('progressBar');
            progressBar.value = (audio.currentTime / audio.duration) * 100;
        });
    </script>
</body>
</html>
