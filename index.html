
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOT 97 - #1 For Hip Hop in New York</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        header .logo img {
            width: 100px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .user-options {
            display: flex;
            align-items: center;
        }

        .user-options button {
            background-color: #e30b15;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        .user-options input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Main Section */
        main {
            padding: 20px;
        }

        .station-info {
            display: flex;
            align-items: center;
            background-color: #111;
            color: #fff;
            padding: 20px;
        }

        .station-info img.station-logo {
            width: 150px;
            margin-right: 20px;
        }

        .station-details h1 {
            margin: 0;
            font-size: 36px;
        }

        .station-details p {
            font-size: 16px;
            color: #999;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #e30b15;
            color: #fff;
            border-radius: 5px;
        }

        /* Recently Played */
        .recently-played {
            margin-top: 20px;
        }

        .recently-played h2 {
            font-size: 24px;
        }

        .song-list {
            display: flex;
            gap: 20px;
        }

        .song-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .song-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        /* Podcasts */
        .podcasts {
            margin-top: 20px;
        }

        .podcast-list {
            display: flex;
            gap: 20px;
        }

        .podcast-item {
            text-align: center;
        }

        .podcast-item img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer .player {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer .controls button {
            background-color: #e30b15;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="hot97-logo.png" alt="HOT 97 Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">For You</a></li>
                <li><a href="#">Your Library</a></li>
                <li><a href="#">Live Radio</a></li>
                <li><a href="#">Podcasts</a></li>
                <li><a href="#">Artist Radio</a></li>
                <li><a href="#">Playlists</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
        <div class="user-options">
            <button>Upgrade</button>
            <input type="search" placeholder="Search">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="station-info">
            <img src="hot97-logo-large.png" alt="HOT 97 Large Logo" class="station-logo">
            <div class="station-details">
                <h1>HOT 97</h1>
                <p>#1 For Hip Hop in New York</p>
                <div class="actions">
                    <button class="play-btn">Play</button>
                    <button class="follow-btn">+ Follow</button>
                    <button class="connect-btn">Connect</button>
                </div>
            </div>
        </section>

        <!-- Recently Played -->
        <section class="recently-played">
            <h2>Recently Played</h2>
            <div class="song-list">
                <div class="song-item">
                    <img src="song-image1.png" alt="Song Image">
                    <p>Scenario<br>A Tribe Called Quest</p>
                </div>
                <!-- Add more song items here -->
            </div>
        </section>

        <!-- HOT 97 Podcasts -->
        <section class="podcasts">
            <h2>HOT 97 Podcasts</h2>
            <div class="podcast-list">
                <div class="podcast-item">
                    <img src="podcast1.png" alt="Podcast Image">
                    <p>Ebro in the Morning</p>
                </div>
                <!-- Add more podcast items here -->
            </div>
        </section>
    </main>

    <!-- Footer with Media Player -->
    <footer>
        <div class="player">
            <p>Playing now: HOT 97 - #1 For Hip Hop in New York</p>
            <div class="controls">
                <button>Play</button>
                <button>Pause</button>
                <!-- Add more media controls here -->
            </div>
        </div>
    </footer>

    <script>
        // Basic example of play/pause functionality
        document.addEventListener("DOMContentLoaded", function() {
            const playButton = document.querySelector('.play-btn');
            const connectButton = document.querySelector('.connect-btn');

            playButton.addEventListener('click', () => {
                alert('Playing HOT 97');
            });

            connectButton.addEventListener('click', () => {
                alert('Connecting...');
            });
        });
    </script>
</body>
</html>
