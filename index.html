<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f4f4;
        }
        
        /* Sidebar styles */
        #sidebar {
            display: block; /* Always show on larger screens */
            width: 250px; /* Fixed width for sidebar */
            background-color: #333; /* Sidebar background */
            color: white; /* Text color */
            position: fixed; /* Keep it fixed on the left */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            height: 100%; /* Full height */
            overflow-y: auto; /* Scroll if needed */
            transition: transform 0.3s; /* Transition effect */
        }

        /* Main content styles */
        #main {
            margin-left: 250px; /* Space for sidebar */
            padding: 20px;
            width: calc(100% - 250px); /* Adjust for sidebar */
        }

        /* For smaller screens, hide the sidebar */
        @media (max-width: 768px) {
            #sidebar {
                display: none; /* Hide on small screens */
            }
            #main {
                margin-left: 0; /* No margin on small screens */
                width: 100%; /* Full width for main content */
            }
        }

        /* Other styles remain unchanged */
        /* Add your other styles here */
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Radio Stations</h2>
        <ul>
            <li><a href="#" onclick="loadStations('USA')">USA</a></li>
            <li><a href="#" onclick="loadStations('Finland')">Finland</a></li>
            <li><a href="#" onclick="loadStations('Singapore')">Singapore</a></li>
            <li><a href="#" onclick="loadStations('Turkey')">Turkey</a></li>
        </ul>
    </div>
    <div id="main">
        <h1 id="countryTitle">Radio Stations</h1>
        <div id="stationListContent"></div>
        <div id="player">
            <img id="stationLogo" src="" alt="Station Logo" style="display:none;">
            <button class="play-button" onclick="togglePlay()">▶</button>
            <div id="progress" style="display:none;" class="progress-ring"></div>
            <input type="range" id="volumeSlider" value="0.5" step="0.1" onchange="setVolume(this.value)">
        </div>
    </div>
    <script>
        let currentAudio = null;

        function loadStations(country) {
            const stationsData = {
                'USA': [
                    { name: 'Station A', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
                    { name: 'Station B', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
                    { name: 'Station C', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
                ],
                'Finland': [
                    { name: 'Yle Radio Suomi', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
                    { name: 'Radio Nova', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
                    { name: 'Radio Rock', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
                ],
                'Singapore': [
                    { name: 'Class 95', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
                    { name: 'Gold 905', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
                    { name: '98.7 FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
                ],
                'Turkey': [
                    { name: 'Kral FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
                    { name: 'Power Türk FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
                    { name: 'Joy FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
                ]
            };

            const stationListContent = document.getElementById('stationListContent');
            stationListContent.innerHTML = ''; // Clear previous stations
            document.getElementById('countryTitle').innerText = `${country} Radio Stations`;

            const stations = stationsData[country] || [];
            stations.forEach(station => {
                const item = document.createElement('div');
                item.className = 'station-item';
                item.onclick = () => playStation(station.url, station.image);
                item.innerHTML = `<img src="${station.image}" alt="${station.name}"><br>${station.name}`;
                stationListContent.appendChild(item);
            });
        }

        function playStation(url, image) {
            const stationLogo = document.getElementById('stationLogo');
            const progress = document.getElementById('progress');
            stationLogo.src = image;
            stationLogo.style.display = 'block';
            progress.style.display = 'block';
            progress.classList.remove('playing'); // Reset the ring animation

            if (currentAudio) {
                currentAudio.pause(); // Pause the current audio
            }

            currentAudio = new Audio(url);
            currentAudio.volume = document.getElementById('volumeSlider').value;
            currentAudio.play();

            document.querySelector('.play-button').innerText = '❚❚'; // Change button to pause
            progress.classList.add('playing'); // Start the ring animation
        }

        function togglePlay() {
            const playButton = document.querySelector('.play-button');
            const progress = document.getElementById('progress');

            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                playButton.innerText = '▶'; // Change button to play
                progress.style.display = 'none'; // Hide progress ring
            } else if (currentAudio) {
                currentAudio.play();
                playButton.innerText = '❚❚'; // Change button to pause
                progress.style.display = 'block'; // Show progress ring
            }
        }

        function setVolume(value) {
            if (currentAudio) {
                currentAudio.volume = value;
            }
        }

        // Load default stations for USA when the page loads
        window.onload = function() {
            loadStations('USA');
        };
    </script>
</body>
</html>
