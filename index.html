<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Radio Delight</title>
    <style>
        /* (your CSS remains unchanged) */
    </style>
</head>
<body>

<div class="player-header">
    <text class="menu-icon" onclick="toggleMenu()">☰</text> <!-- Menu icon for mobile -->
    <img id="Logo" src="logo.png" alt="Station Logo" >
    <h2>Radio Delight</h2>
    <div></div>
</div>

<div class="main-container">
    <!-- Sidebar (Country list) -->
    <div class="country-list" id="countryList">
        <div id="sidebaer_topBar"></div>
        <div class="sidebar-wrapper">
            <h2 id="countryTitle">Countries</h2>
            <ul>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>
    </div>

    <!-- Middle column: Radio station list -->
    <div class="station-list">
        <h2 class="countryTitle">Radio Stations</h2>
        <div id="stationListContent" class="station-grid"></div>
    </div>
</div>

<!-- Bottom row: Player -->
<div class="player-container">
    <!-- Station Image -->
    <img id="stationLogo" class="station-image" src="https://via.placeholder.com/60" alt="Station Logo" style="display: none;">

    <!-- Play button and progress ring -->
    <div class="play-control">
        <div class="progress-ring" id="progress"></div>
        <button class="play-button" id="playPauseButton" onclick="togglePlay()">▶</button>
    </div>

    <!-- Volume control -->
    <div class="volume-control">
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
    </div>
</div>

<script>
    let currentAudio = null;
    let isPlaying = false;

    function toggleMenu() {
        const countryList = document.getElementById('countryList');
        countryList.classList.toggle('active'); // Toggle sidebar visibility
    }

    function loadStations(country) {
        const stationsData = {
            'USA': [
                { name: 'Kiss FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3', format: 'mp3' },
                { name: 'Hot 97', image: 'https://via.placeholder.com/80', url: 'https://www.example.com/stream.m3u8', format: 'm3u8' },
                { name: 'Z100', image: 'https://via.placeholder.com/80', url: 'https://www.example.com/audio.aac', format: 'aac' },
                { name: 'Wave FM', image: 'https://via.placeholder.com/80', url: 'https://www.example.com/sound.wav', format: 'wav' }
            ],
            // Add similar data for other countries
        };

        const stationListContent = document.getElementById('stationListContent');
        stationListContent.innerHTML = ''; // Clear the current stations

        stationsData[country].forEach(station => {
            const stationElement = document.createElement('div');
            stationElement.classList.add('station-item');
            stationElement.innerHTML = `
                <img src="${station.image}" alt="${station.name}">
                <p>${station.name}</p>
            `;
            stationElement.onclick = () => playStation(station);
            stationListContent.appendChild(stationElement);
        });
    }

    function playStation(station) {
        const stationLogo = document.getElementById('stationLogo');
        stationLogo.src = station.image;
        stationLogo.style.display = 'block';

        if (currentAudio) {
            currentAudio.pause();
            currentAudio.src = '';
        }

        if (station.format === 'm3u8') {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(station.url);
                currentAudio = new Audio();
                hls.attachMedia(currentAudio);
            } else {
                alert('HLS format is not supported in this browser');
                return;
            }
        } else {
            currentAudio = new Audio(station.url);
        }

        currentAudio.volume = document.getElementById('volumeSlider').value;
        currentAudio.play();
        isPlaying = true;
        document.getElementById('playPauseButton').innerText = '⏸'; // Update to pause button
    }

    function togglePlay() {
        if (currentAudio) {
            if (isPlaying) {
                currentAudio.pause();
                document.getElementById('playPauseButton').innerText = '▶'; // Update to play button
            } else {
                currentAudio.play();
                document.getElementById('playPauseButton').innerText = '⏸'; // Update to pause button
            }
            isPlaying = !isPlaying;
        }
    }

    function setVolume(volume) {
        if (currentAudio) {
            currentAudio.volume = volume;
        }
    }
</script>

</body>
</html>
