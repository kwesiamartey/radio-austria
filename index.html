<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Radio Station Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        /* Sidebar (Country list) */
        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }

        .country-list h2 {
            margin: 10px 0;
        }

        .country-list ul {
            list-style-type: none;
            padding: 0;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #e0e0e0;
        }

        /* Middle column: Radio station list */
        .station-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .station-list h2 {
            margin: 10px 0;
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .station-item {
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .station-item:hover {
            background-color: #ddd;
        }

        .station-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        /* Bottom row: Player */
        .player-container {
            position: fixed; /* Fix the player at the bottom */
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
            z-index: 1000; /* Ensure it stays on top */
        }

        /* First column: Station Image */
        .station-image {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 20px; /* Margin for spacing */
        }

        /* Second column: Play button and progress ring */
        .play-control {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }

        .progress-ring {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 6px solid #ddd;
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin-left: 20px;
            margin-right: 20px;/* Margin to separate from the image */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Third column: Volume control */
        .volume-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
            margin-right: 20px;
            width: 100%;
        }

        .volume-slider {
            width: 100%;
            margin-left: 14px;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .country-list {
                display: none; /* Hide sidebar on mobile */
            }

            .drawer {
                display: block; /* Show drawer button */
            }

            .player-container {
                flex-direction: row; /* Keep elements in a row */
                justify-content: space-between; /* Space out elements */
            }

            .station-image {
                width: 60px;
                height: 60px;
                margin-right: 20px;
            }

            .play-button {
                width: 50px;
                height: 50px;
                font-size: 18px; /* Reduce button size */
            }

            .progress-ring {
                width: 50px;
                height: 50px;
                margin-left: 20px;
                margin-right: 20px;
            }

            .volume-control {
                width: 100%; /* Full width on small screens */
                margin-left: 14px;
            }
        }

        /* Drawer button styles */
        .drawer {
            display: none; /* Hidden by default */
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000; /* Ensure it stays on top */
        }

        @media screen and (max-width: 768px) {
            .drawer {
                display: block; /* Show drawer button on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar (Country list) -->
        <div class="country-list" id="countryList">
            <h2>Countries</h2>
            <ul>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>

        <!-- Middle column: Radio station list -->
        <div class="station-list">
            <h2 id="countryTitle">Radio Stations</h2>
            <div id="stationListContent" class="station-grid"></div>
        </div>
    </div>

    <!-- Bottom row: Player -->
    <div class="player-container">
        <!-- First column: Station Image -->
        <img id="stationLogo" class="station-image" src="" alt="Station Logo" style="display: none;">

        <!-- Second column: Play button and progress ring -->
        <div class="play-control">
            <div class="progress-ring" id="progress"></div>
            <button class="play-button" onclick="togglePlay()">▶</button>
        </div>

        <!-- Third column: Volume control -->
        <div class="volume-control">
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
        </div>
    </div>

    <!-- Drawer Button -->
    <button class="drawer" onclick="toggleDrawer()">☰</button>

    <script>
        let currentAudio = null;

        function loadStations(country) {
            const stationsData = {
                'USA': [
                    { name: 'Kiss FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
                    { name: 'Hot 97', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
                    { name: 'Z100', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
                ],
                'Ghana': [
                    { name: 'Adom FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3' },
                    { name: 'Peace FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3' }
                ]
            };

            const stationList = document.getElementById('stationListContent');
            const countryTitle = document.getElementById('countryTitle');
            const countryList = document.getElementById('countryList');

            stationList.innerHTML = '';
            countryTitle.innerText = `Radio Stations - ${country}`;

            stationsData[country].forEach(station => {
                const stationItem = document.createElement('div');
                stationItem.className = 'station-item';
                stationItem.innerHTML = `<img src="${station.image}" alt="${station.name} Logo"><br>${station.name}`;
                stationItem.onclick = () => playStation(station.url, station.image);
                stationList.appendChild(stationItem);
            });
        }

        function playStation(url, image) {
            const stationLogo = document.getElementById('stationLogo');
            stationLogo.src = image;
            stationLogo.style.display = 'block';

            if (currentAudio) {
                currentAudio.pause();
            }
            currentAudio = new Audio(url);
            currentAudio.volume = document.getElementById('volumeSlider').value;
            currentAudio.play();
            updatePlayButton('pause');
            showProgress(true);

            currentAudio.onended = () => {
                updatePlayButton('play');
                showProgress(false);
            };
        }

        function togglePlay() {
            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play();
                    updatePlayButton('pause');
                    showProgress(true);
                } else {
                    currentAudio.pause();
                    updatePlayButton('play');
                }
            }
        }

        function updatePlayButton(action) {
            const playButton = document.querySelector('.play-button');
            playButton.innerText = action === 'play' ? '▶' : '❚❚';
        }

        function showProgress(show) {
            const progressRing = document.getElementById('progress');
            progressRing.style.display = show ? 'block' : 'none';
            if (show) {
                progressRing.style.animation = 'spin 1s linear infinite';
            }
        }

        function setVolume(value) {
            if (currentAudio) {
                currentAudio.volume = value;
            }
        }

        function toggleDrawer() {
            const countryList = document.getElementById('countryList');
            countryList.style.display = countryList.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
