<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Radio Station Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        /* Sidebar (Country list) */
        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .country-list h2 {
            margin: 10px 0;
        }

        .country-list ul {
            list-style-type: none;
            padding: 0;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #e0e0e0;
        }

        /* Hidden Sidebar for mobile view */
        .country-list.mobile-hidden {
            transform: translateX(-100%);
        }

        /* Middle column: Radio station list */
        .station-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .station-list h2 {
            margin: 10px 0;
        }

        .station-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .station-item:hover {
            background-color: #f4f4f4;
        }

        /* Grid view for radio stations */
        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        /* Bottom row: Player */
        .player-container {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            /* Menu button for mobile view */
            .menu-button {
                display: block;
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
                cursor: pointer;
            }

            /* Hide the sidebar by default on mobile */
            .country-list {
                position: absolute;
                top: 0;
                left: 0;
                width: 250px;
                height: 100%;
                z-index: 1000;
                background-color: #f4f4f4;
                transform: translateX(-100%);
                box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            }

            /* Show the sidebar when active */
            .country-list.active {
                transform: translateX(0);
            }
        }

        @media screen and (min-width: 769px) {
            /* Hide the menu button on larger screens */
            .menu-button {
                display: none;
            }
        }

        /* Style for the progress circle */
        #progressCircle {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the play button and volume control */
        #playButton, #volumeControl {
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Menu button for mobile view -->
    <div class="menu-button" onclick="toggleSidebar()">â˜° Menu</div>

    <div class="main-container">
        <!-- Sidebar (Country list) -->
        <div class="country-list" id="sidebar">
            <h2>Countries</h2>
            <ul id="countryList">
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>

        <!-- Middle column: Radio station list -->
        <div class="station-list">
            <h2>Radio Stations</h2>
            <div id="stationList" class="station-grid">Select a country to see its radio stations.</div>
        </div>
    </div>

    <!-- Bottom row: Player -->
    <div class="player-container">
        <div style="display: flex; align-items: center;">
            <img id="stationImage" src="https://via.placeholder.com/80" alt="Station Image" style="margin-right: 10px;"/>
            <h3 id="stationName">Now Playing: Station</h3>
        </div>
        <div id="loadingIndicator" style="display: none;">Loading...</div>
        <svg id="progressCircle" width="80" height="80">
            <circle cx="40" cy="40" r="36" fill="none" stroke="#ccc" stroke-width="8" />
            <circle id="progressBar" cx="40" cy="40" r="36" fill="none" stroke="#76c7c0" stroke-width="8" stroke-dasharray="226" stroke-dashoffset="226" />
        </svg>
        <button id="playButton" onclick="togglePlay()">Play/Pause</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" onchange="setVolume(this.value)" value="1"/>
    </div>

    <script>
        // Function to toggle the sidebar on mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Function to load radio stations based on the country selected
        function loadStations(country) {
            const stationsData = {
                'Ghana': [
                    {name: 'Adom FM', image: 'https://via.placeholder.com/80'},
                    {name: 'Peace FM', image: 'https://via.placeholder.com/80'},
                    {name: 'Joy FM', image: 'https://via.placeholder.com/80'}
                ],
                'USA': [
                    {name: 'Kiss FM', image: 'https://via.placeholder.com/80'},
                    {name: 'Hot 97', image: 'https://via.placeholder.com/80'},
                    {name: 'Z100', image: 'https://via.placeholder.com/80'}
                ],
                'Finland': [
                    {name: 'Radio Suomi', image: 'https://via.placeholder.com/80'},
                    {name: 'YleX', image: 'https://via.placeholder.com/80'},
                    {name: 'Radio Rock', image: 'https://via.placeholder.com/80'}
                ],
                'Singapore': [
                    {name: 'Class 95', image: 'https://via.placeholder.com/80'},
                    {name: 'Kiss92', image: 'https://via.placeholder.com/80'},
                    {name: 'Gold 905', image: 'https://via.placeholder.com/80'}
                ],
                'Turkey': [
                    {name: 'Power FM', image: 'https://via.placeholder.com/80'},
                    {name: 'Metro FM', image: 'https://via.placeholder.com/80'},
                    {name: 'Virgin Radio Turkey', image: 'https://via.placeholder.com/80'}
                ]
            };

            const stationList = stationsData[country] || [];
            const stationListContainer = document.getElementById('stationList');
            stationListContainer.innerHTML = '';

            stationList.forEach(station => {
                const stationCard = document.createElement('div');
                stationCard.className = 'station-item';
                stationCard.innerHTML = `<img src="${station.image}" alt="${station.name}"><br>${station.name}`;
                stationCard.onclick = () => playStation(station.name, station.image);
                stationListContainer.appendChild(stationCard);
            });

            // Automatically load USA stations on initial load
            if (country === 'USA') {
                loadStations('USA');
            }
        }

        // Function to play the selected station
        function playStation(station, image) {
            const audioPlayer = document.createElement('audio');
            audioPlayer.src = `https://example.com/stream/${station}.mp3`; // Replace with actual URL
            audioPlayer.load();
            document.getElementById('stationName').textContent = `Now Playing: ${station}`;
            document.getElementById('stationImage').src = image;

            const progressCircle = document.getElementById('progressBar');
            const circumference = Math.PI * (progressCircle.r.baseVal.value * 2);
            progressCircle.style.strokeDasharray = `${circumference}`;
            progressCircle.style.strokeDashoffset = `${circumference}`;

            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';

            audioPlayer.oncanplay = () => {
                audioPlayer.play();
                document.getElementById('loadingIndicator').style.display = 'none';
                updateProgress();
            };

            audioPlayer.onplaying = () => {
                document.getElementById('loadingIndicator').style.display = 'none';
                updateProgress();
            };

            audioPlayer.onended = () => {
                progressCircle.style.strokeDashoffset = `${circumference}`;
            };

            function updateProgress() {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * circumference;
                progressCircle.style.strokeDashoffset = circumference - progress;

                if (!audioPlayer.paused) {
                    requestAnimationFrame(updateProgress);
                }
            }
        }

        // Function to play/pause audio
        function togglePlay() {
            const audioPlayer = document.querySelector('audio');
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        // Function to set volume
        function setVolume(value) {
            const audioPlayer = document.querySelector('audio');
            audioPlayer.volume = value;
        }

        // Load USA stations by default
        window.onload = () => {
            loadStations('USA');
        };
    </script>
</body>
</html>
