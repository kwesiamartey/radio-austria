<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Delight</title>
    <style>
        /* (Your existing CSS code here) */
    </style>
</head>
<body>
    <button class="menu-icon" onclick="toggleMenu()">☰</button> <!-- Menu icon for mobile -->

    <div class="main-container">
        <!-- Sidebar (Country list) -->
        <div class="country-list" id="countryList">
            <h2 id="sideBarcountryTitle">Countries</h2>
            <ul>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>

        <!-- Middle column: Radio station list -->
        <div class="station-list">
            <h2 id="countryTitle">Radio Stations</h2>
            <div id="stationListContent" class="station-grid"></div>
        </div>
    </div>

    <!-- Bottom row: Player -->
    <div class="player-container">
        <!-- First column: Station Image -->
        <img id="stationLogo" class="station-image" src="https://via.placeholder.com/60" alt="Station Logo" style="display: none;">

        <!-- Second column: Play button and progress ring -->
        <div class="play-control">
            <div class="progress-ring" id="progress"></div>
            <button class="play-button" onclick="togglePlay()">▶</button>
        </div>

        <!-- Third column: Volume control -->
        <div class="volume-control">
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
        </div>
    </div>

    <script>
        let currentAudio = null;

        function toggleMenu() {
            const countryList = document.getElementById('countryList');
            countryList.classList.toggle('active'); // Toggle sidebar visibility
        }

        function loadStations(country) {
            const stationsData = {
                'USA': [
                    { name: 'Kiss FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
                    { name: 'Hot 97', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
                    { name: 'Z100', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
                ],
                'Ghana': [
                    { name: 'Joy FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' }
                ],
                'Finland': [
                    { name: 'Radio Suomi', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' }
                ],
                'Singapore': [
                    { name: 'Radio Singapore', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
                ],
                'Turkey': [
                    { name: 'Radio Turkey', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' }
                ]
            };

            const stationListContent = document.getElementById('stationListContent');
            stationListContent.innerHTML = ''; // Clear previous stations

            if (stationsData[country]) {
                stationsData[country].forEach(station => {
                    const stationItem = document.createElement('div');
                    stationItem.className = 'station-item';
                    stationItem.onclick = () => playStation(station.url, station.image);
                    stationItem.innerHTML = `<img src="${station.image}" alt="${station.name}"><p>${station.name}</p>`;
                    stationListContent.appendChild(stationItem);
                });
            }
        }

        function playStation(url, image) {
            if (currentAudio) {
                currentAudio.pause();
            }
            currentAudio = new Audio(url);
            currentAudio.play();
            document.getElementById('stationLogo').src = image;
            document.getElementById('stationLogo').style.display = 'block';
            document.querySelector('.progress-ring').style.display = 'block'; // Show the progress ring
        }

        function togglePlay() {
            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play();
                    document.querySelector('.play-button').innerText = '❚❚'; // Change to pause icon
                } else {
                    currentAudio.pause();
                    document.querySelector('.play-button').innerText = '▶'; // Change to play icon
                }
            }
        }

        function setVolume(value) {
            if (currentAudio) {
                currentAudio.volume = value;
            }
        }

        // Load default stations from the USA on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStations('USA');
        });
    </script>
</body>
</html>
