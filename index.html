        }

       .img {
            width: 40px; /* Set width */

            border-radius: 50%; /* Make the image circular */
            object-fit: cover; /* Ensure the image covers the circle */
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: grid; /* Use grid layout */
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Responsive columns */
            gap: 10px; /* Space between items */
        }
        li {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 5px;
            display: flex; /* Use flexbox to align items */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
        }

      /* Middle column: Radio station list */

            flex: 1;

        }

        .station-list h2 {
            margin: 10px 5;
            align-items: center;
            width: 100%;
            text-align: center;
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 4px;
            overflow:auto;
        }

      .country-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 4px;
            overflow:auto;
        }

        .station-item {
            text-align: center;
            cursor: pointer;
            color: #ccc;
            transition: background-color 0.2s;
            padding: 0px 0px 10px 0px;
            background-color: #142229;
            border-radius: 5px;
        }

        .station-item:hover {
            background-color: #ddd;
            color:#333;
        }

        .station-item img {
            width: 100%;
            height: 150px;
            border-radius: 5px;
        }


        /* Hide sidebar in mobile view */
        @media screen and (max-width: 768px) {
            .country-list {
                width:180px;
                transform: translateX(-100%); /* Hide off-screen */

                top: 0;
                flex: 1; /* Make both columns equal in width */

                top: 85px; /* Adjust to appear below the header */

                transform: translateX(0); /* Slide in */

        /* First column: Station Image */
        .station-image {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 40px; /* Margin for spacing */
        }

        /* Second column: Play button and progress ring */
        .play-control {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }

        .progress-ring {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 6px solid #ddd;
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */

        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

  <div class="container">

        <!-- Left Column Content -->

            <div id="stationListContent"  class="station-grid"></div>
      </div>
      <div class="col-md-3">

    <!-- Bottom row: Player -->

        <!-- Second column: Play button and progress ring -->

            <div class="progress-ring" id="progress"></div>
            <button class="play-button" onclick="togglePlay()">▶</button>
        </div>

        <!-- Third column: Volume control -->
        <div class="volume-control">
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
        </div>
    </div>

    
    <script>
    // Fetch country data and populate the list
    function fetchCountries() {
        fetch('https://lornamobileappsdev.uk/mobileAppsWebsite/query_countries.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const countryList = document.getElementById('countryList');
                countryList.innerHTML = ''; // Clear the list

                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(country => {
                        const listItem = document.createElement('li');
                         listItem.innerHTML = `<img class="img" src="${country.flag}" alt="${country.name} Flag">`; // Removed country name

                        // Event listener for country selection
                        listItem.addEventListener('click', () => {
                            fetchStations(country.url); // Fetch stations when a country is selected
                        });

                        countryList.appendChild(listItem);
                    });
                } else {
                    const listItem = document.createElement('li');
                    listItem.textContent = 'No countries found.';
                    countryList.appendChild(listItem);
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                const countryList = document.getElementById('countryList');
                const listItem = document.createElement('li');
                listItem.textContent = 'Error fetching country data.';
                countryList.appendChild(listItem);
            });
    }

     // Function to fetch stations for a selected country, with a default path if no country is selected
    function fetchStations(countryPath = 'unitedStateRadioList.json') {
        fetch(`https://lornamobileappsdev.uk/mobileAppsWebsite/query_stations.php?path=${countryPath}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(stationData => {
                const stationList = document.getElementById('stationListContent');
                stationList.innerHTML = ''; // Clear previous station list

                if (Array.isArray(stationData) && stationData.length > 0) {
                    stationData.forEach(station => {
                        const listItem = document.createElement('div');
                        listItem.classList.add('station-item');
                        listItem.innerHTML = `<img src="${station.logo}" alt="${station.name}"><br>${station.name}`;
                        stationList.appendChild(listItem);
                    });
                } else {
                    const listItem = document.createElement('div');
                    listItem.textContent = 'No stations found for this country.';
                    stationList.appendChild(listItem);
                }
            })
            .catch(error => {
                console.error('Error fetching station data:', error);
                const stationList = document.getElementById('stationList');
                const listItem = document.createElement('li');
                listItem.textContent = 'Error fetching station data.';
                stationList.appendChild(listItem);
            });
    }
    // Initialize by fetching the list of countries
    fetchCountries();
</script>
