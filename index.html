<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Radio Station Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
            overflow-y: auto;
        }

        /* Sidebar (Country list) */
        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }

        /* Middle column: Radio station list */
        .station-list {
            flex: 1;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .station-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }

        .station-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .station-item:hover {
            background-color: #e0e0e0;
        }

        /* Bottom row: Player */
        .player-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .player-column {
            display: flex;
            align-items: center;
        }

        .player-column img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .play-button-container {
            position: relative;
        }

        .play-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff6f00;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .circle-progress {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #ccc;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hidden by default */
        }

        .volume-control {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .volume-bar {
            width: 100px;
        }

        /* Responsive design for mobile view */
        @media (max-width: 768px) {
            .player-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 5px;
            }

            .player-column {
                flex-direction: row;
                justify-content: flex-start;
                width: auto;
            }

            .player-column img {
                width: 40px;
                height: 40px;
                margin-right: 5px;
            }

            .volume-control {
                flex-direction: row;
                margin-top: 0;
                width: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Menu button for mobile view -->
    <div class="menu-button" onclick="toggleSidebar()">☰ Menu</div>

    <div class="main-container">
        <!-- Sidebar (Country list) -->
        <div class="country-list" id="sidebar">
            <h2>Countries</h2>
            <ul id="countryList">
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>

        <!-- Middle column: Radio station list -->
        <div class="station-list" id="stationListContainer">
            <h2>Radio Stations</h2>
            <div id="stationList">Loading stations...</div>
        </div>
    </div>

    <!-- Bottom row: Player -->
    <div class="player-container">
        <!-- First column: Station Image -->
        <div class="player-column" id="station-image-container">
            <img id="stationImage" src="station-placeholder.jpg" alt="Station Image">
        </div>

        <!-- Second column: Player with Play Button and Circular Progress Bar -->
        <div class="player-column play-button-container">
            <div class="circle-progress" id="circleProgress"></div>
            <button id="playButton" class="play-button">▶</button>
        </div>

        <!-- Third column: Volume Control -->
        <div class="volume-control">
            <input type="range" class="volume-bar" id="volumeBar" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <script>
        // Function to toggle the sidebar on mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Function to load radio stations based on the country selected
        function loadStations(country) {
            const stationsData = {
                'Ghana': ['Adom FM', 'Peace FM', 'Joy FM'],
                'USA': ['Kiss FM', 'Hot 97', 'Z100'],
                'Finland': ['Radio Suomi', 'YleX', 'Radio Rock'],
                'Singapore': ['Class 95', 'Kiss92', 'Gold 905'],
                'Turkey': ['Power FM', 'Metro FM', 'Virgin Radio Turkey']
            };

            const stationList = stationsData[country] || [];
            const stationListContainer = document.getElementById('stationList');
            stationListContainer.innerHTML = '';

            stationList.forEach(station => {
                const stationItem = document.createElement('div');
                stationItem.className = 'station-item';
                stationItem.innerHTML = `<img src="station-placeholder.jpg" alt="${station} Image"><span>${station}</span>`;
                stationItem.onclick = () => playStation(station);
                stationListContainer.appendChild(stationItem);
            });
        }

        // Function to play the selected station
        function playStation(station) {
            const audioPlayer = document.getElementById('audioPlayer');
            const stationImage = document.getElementById('stationImage');
            const circleProgress = document.getElementById('circleProgress');
            const playButton = document.getElementById('playButton');

            // Set the station image and update the source
            stationImage.src = 'station-placeholder.jpg'; // Update with the actual station image URL
            circleProgress.style.display = 'block'; // Show the loading progress
            playButton.disabled = true; // Disable the button while loading

            // Simulate loading and then play the audio
            setTimeout(() => {
                audioPlayer.src = `https://example.com/stream/${station}.mp3`;
                audioPlayer.play();
                circleProgress.style.display = 'none'; // Hide the loading progress
                playButton.disabled = false; // Enable the button
            }, 2000); // Simulate loading time
        }
    </script>

    <!-- Audio Player (hidden, using audio element) -->
    <audio id="audioPlayer" controls style="display:none;">
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
