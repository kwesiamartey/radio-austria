<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Delight</title>
         <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        /* Sidebar (Country list) */
        .country-list {
            width: 15%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            display: block; /* Default visible on desktop/tablet */
        }

        /* Hide sidebar in mobile view */
        @media screen and (max-width: 768px) {
            .country-list {
                display: none; /* Hide by default on mobile */
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 1000; /* Ensure it stays on top */
                transition: transform 0.3s ease; /* For slide effect */
            }

            .country-list.active {
                display: block; /* Show when active */
                transform: translateX(0); /* Slide in */
            }
        }

        .country-list h2 {
            margin: 10px 0;
        }

        .country-list ul {
            list-style-type: none;
            padding: 0;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #e0e0e0;
        }

        /* Middle column: Radio station list */
        .station-list {
            flex: 1;
            padding: 20px 10px 10px 10px;
            overflow-y: auto;
        }

        .station-list h2 {
            margin: 10px 0;
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .station-item {
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .station-item:hover {
            background-color: #ddd;
        }

        .station-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        /* Bottom row: Player */
        .player-container {
            position: fixed; /* Fix the player at the bottom */
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
            z-index: 1000; /* Ensure it stays on top */
        }

        /* First column: Station Image */
        .station-image {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 20px; /* Margin for spacing */
        }

        /* Second column: Play button and progress ring */
        .play-control {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }

        .progress-ring {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 6px solid #ddd;
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin-left: 20px;
            margin-right: 20px;/* Margin to separate from the image */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Third column: Volume control */
        .volume-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
            margin-right: 20px;
            width: 100%;
        }

        .volume-slider {
            width: 100%;
            margin-left: 14px;
        }


        /* Drawable menu icon */
        .menu-icon {
            display: none; /* Default hidden */
            cursor: pointer;
        }
               /* Sidebar styles */
        #sidebar {
            display: block; /* Always show on larger screens */
            width: 250px; /* Fixed width for sidebar */
            background-color: #333; /* Sidebar background */
            color: white; /* Text color */
            position: fixed; /* Keep it fixed on the left */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            height: 100%; /* Full height */
            overflow-y: auto; /* Scroll if needed */
            transition: transform 0.3s; /* Transition effect */
        }

        /* Main content styles */
        #main {
            margin-left: 250px; /* Space for sidebar */
            padding: 20px;
            width: calc(100% - 250px); /* Adjust for sidebar */
        }

             
              /* For smaller screens, hide the sidebar */
        @media (max-width: 768px) {
            #sidebar {
                display: none; /* Hide on small screens */
            }
            #main {
                margin-left: 0; /* No margin on small screens */
                width: 100%; /* Full width for main content */
            }
        }
    </style>
</head>
<body>

        <!-- Sidebar (Country list) -->

        <h2>Radio Stations</h2>
        <ul>

    </div>

    <!-- Bottom row: Player -->

            <div class="progress-ring" id="progress"></div>

        <!-- Third column: Volume control -->

            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">

                stationList.appendChild(stationDiv);
            });

            // Update country title
            document.getElementById('countryTitle').textContent = "All "+ country +" Radio Station";
            toggleMenu(); // Hide sidebar after selection
            document.querySelector('.country-list').classList.remove('active'); // Close the sidebar
        }

        function playStation(url, image) {
            if (currentAudio) {
                currentAudio.pause();
            }

            currentAudio = new Audio(url);
            currentAudio.volume = 1; // Default volume
            document.getElementById('stationLogo').src = image;
            document.getElementById('stationLogo').style.display = 'block'; // Show logo
            togglePlay(); // Start playing
        }

        function togglePlay() {
            const playButton = document.querySelector('.play-button');
            const progress = document.getElementById('progress');

            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play();
                    playButton.textContent = '❚❚'; // Change to pause icon
                    progress.style.display = 'block'; // Show progress ring
                } else {
                    currentAudio.pause();
                    playButton.textContent = '▶'; // Change to play icon
                    progress.style.display = 'none'; // Hide progress ring
                }
            }
        }

        function setVolume(value) {
            if (currentAudio) {
                currentAudio.volume = value;
            }
        }

        // Load default country stations on page load
