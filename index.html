<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Radio Station Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        /* Sidebar (Country list) */
        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            transition: transform 0.3s ease; /* Smooth transition */
            position: relative; /* Set position for transition */
        }

        .country-list.hidden {
            transform: translateX(-100%); /* Hide off-screen */
        }

        .country-list h2 {
            margin: 10px 0;
        }

        .country-list ul {
            list-style-type: none;
            padding: 0;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #e0e0e0;
        }

        /* Middle column: Radio station list */
        .station-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .station-list h2 {
            margin: 10px 0;
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .station-item {
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .station-item:hover {
            background-color: #ddd;
        }

        .station-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        /* Bottom row: Player */
        .player-container {
            position: fixed; /* Fix the player at the bottom */
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
            z-index: 1000; /* Ensure it stays on top */
        }

        /* First column: Station Image */
        .station-image {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 20px; /* Margin for spacing */
        }

        /* Second column: Play button and progress ring */
        .play-control {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }

        .progress-ring {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 6px solid #ddd;
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin-left: 20px;
            margin-right: 20px; /* Margin to separate from the image */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Third column: Volume control */
        .volume-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
            margin-right: 20px;
            width: 100%;
        }

        .volume-slider {
            width: 100%;
            margin-left: 14px;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .player-container {
                flex-direction: row; /* Keep elements in a row */
                justify-content: space-between; /* Space out elements */
            }

            .station-image {
                width: 60px;
                height: 60px;
                margin-right: 20px;
            }

            .play-button {
                width: 50px;
                height: 50px;
                font-size: 18px; /* Reduce button size */
            }

            .progress-ring {
                width: 50px;
                height: 50px;
                margin-left: 20px;
                margin-right: 20px;
            }

            .volume-control {
                width: 100%; /* Full width on small screens */
                margin-left: 14px;
            }

            /* Hide sidebar by default on mobile */
            .country-list {
                position: absolute; /* Change position for mobile */
                top: 0;
                left: 0;
                height: 100%;
                z-index: 999; /* Ensure it appears above other content */
            }

            /* Button to toggle sidebar */
            .toggle-button {
                display: block;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
                margin: 10px; /* Add margin for aesthetics */
                z-index: 1000; /* Ensure button is above everything */
            }
        }

        /* Show sidebar button on mobile */
        @media screen and (min-width: 769px) {
            .toggle-button {
                display: none; /* Hide on larger screens */
            }
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleSidebar()">☰</button> <!-- Button to toggle sidebar -->
    
    <div class="main-container">
        <!-- Sidebar (Country list) -->
        <div class="country-list hidden" id="countryList">
            <h2>Countries</h2>
            <ul>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>

        <!-- Middle column: Radio station list -->
        <div class="station-list">
            <h2 id="countryTitle">Radio Stations</h2> <!-- Title for radio stations -->
            <div id="stationListContent" class="station-grid"></div>
        </div>
    </div>

    <!-- Bottom row: Player -->
    <div class="player-container">
        <!-- First column: Station Image -->
        <img id="stationLogo" class="station-image" src="" alt="Station Logo" style="display: none;">

        <!-- Second column: Play button and progress ring -->
        <div class="play-control">
            <div class="progress-ring" id="progress"></div>
            <button class="play-button" onclick="togglePlay()">▶</button>
        </div>

        <!-- Third column: Volume control -->
        <div class="volume-control">
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
        </div>
    </div>

    <script>
        let currentAudio = null;

        function toggleSidebar() {
            const countryList = document.getElementById('countryList');
            countryList.classList.toggle('hidden'); // Toggle sidebar visibility
        }

        function loadStations(country) {
            const stationsData = {
                'USA': [
                    { name: 'Kiss FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
                    { name: 'Hot 97', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
                    { name: 'Z100', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
                ],
                'Ghana': [
                    { name: 'Adom FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3' }
                ],
                'Finland': [
                    { name: 'Yle Radio 1', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3' }
                ],
                'Singapore': [
                    { name: 'Radio Singapore', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3' }
                ],
                'Turkey': [
                    { name: 'Radio Türkiye', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3' }
                ]
            };

            const stations = stationsData[country] || [];
            const stationListContent = document.getElementById('stationListContent');
            stationListContent.innerHTML = '';

            stations.forEach(station => {
                const stationItem = document.createElement('div');
                stationItem.className = 'station-item';
                stationItem.innerHTML = `<img src="${station.image}" alt="${station.name}"><p>${station.name}</p>`;
                stationItem.onclick = () => playStation(station.url, station.image);
                stationListContent.appendChild(stationItem);
            });

            document.getElementById('countryTitle').innerText = `Radio Stations in ${country}`; // Update title
            toggleSidebar(); // Hide sidebar after selecting a country
        }

        function playStation(url, image) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            const audioElement = new Audio(url);
            currentAudio = audioElement;

            const stationLogo = document.getElementById('stationLogo');
            stationLogo.src = image;
            stationLogo.style.display = 'block';

            audioElement.play();
            togglePlay(); // Change play button to pause
        }

        function togglePlay() {
            const playButton = document.querySelector('.play-button');
            const progressRing = document.getElementById('progress');

            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play();
                    playButton.innerHTML = '❚❚'; // Change to pause icon
                    progressRing.style.display = 'block'; // Show progress ring
                } else {
                    currentAudio.pause();
                    playButton.innerHTML = '▶'; // Change to play icon
                    progressRing.style.display = 'none'; // Hide progress ring
                }
            }
        }

        function setVolume(value) {
            if (currentAudio) {
                currentAudio.volume = value;
            }
        }
    </script>
</body>
</html>
