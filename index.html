<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Radio Station Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        /* Sidebar (Country list) */
        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .country-list h2 {
            margin: 10px 0;
        }

        .country-list ul {
            list-style-type: none;
            padding: 0;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #e0e0e0;
        }

        /* Hidden Sidebar for mobile view */
        .country-list.mobile-hidden {
            transform: translateX(-100%);
        }

        /* Middle column: Station list */
        .station-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .station-grid {
            display: grid; /* Enable grid layout */
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Responsive columns */
            gap: 10px; /* Space between grid items */
        }

        .station-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .station-item:hover {
            background-color: #f4f4f4;
        }

        .station-item img {
            width: 100px; /* Adjust the width of the image as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 5px; /* Space between image and name */
        }

        /* Bottom row: Player */
        .player-container {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .audio-player {
            width: 80%;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            /* Menu button for mobile view */
            .menu-button {
                display: block;
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
                cursor: pointer;
            }

            /* Hide the sidebar by default on mobile */
            .country-list {
                position: absolute;
                top: 0;
                left: 0;
                width: 250px;
                height: 100%;
                z-index: 1000;
                background-color: #f4f4f4;
                transform: translateX(-100%);
                box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            }

            /* Show the sidebar when active */
            .country-list.active {
                transform: translateX(0);
            }
        }

        @media screen and (min-width: 769px) {
            /* Hide the menu button on larger screens */
            .menu-button {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Menu button for mobile view -->
    <div class="menu-button" onclick="toggleSidebar()">â˜° Menu</div>

    <div class="main-container">
        <!-- Sidebar (Country list) -->
        <div class="country-list" id="sidebar">
            <h2>Countries</h2>
            <ul id="countryList">
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>

        <!-- Middle column: Station list -->
        <div class="station-list">
            <h2>Radio Stations</h2>
            <div id="stationList" class="station-grid">Select a country to see its radio stations.</div>
        </div>
    </div>

    <!-- Bottom row: Player -->
    <div class="player-container">
        <h3>Now Playing</h3>
        <audio class="audio-player" id="audioPlayer" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        let countrySelected = false; // Track if a country has been selected

        // Function to toggle the sidebar on mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');

            // Reset the selection state if the sidebar is closed
            if (!sidebar.classList.contains('active')) {
                countrySelected = false;
            }
        }

        // Function to load radio stations based on the country selected
        function loadStations(country) {
            const stationsData = {
                'Ghana': [
                    { name: 'Adom FM', image: 'https://via.placeholder.com/100' },
                    { name: 'Peace FM', image: 'https://via.placeholder.com/100' },
                    { name: 'Joy FM', image: 'https://via.placeholder.com/100' }
                ],
                'USA': [
                    { name: 'Kiss FM', image: 'https://via.placeholder.com/100' },
                    { name: 'Hot 97', image: 'https://via.placeholder.com/100' },
                    { name: 'Z100', image: 'https://via.placeholder.com/100' }
                ],
                'Finland': [
                    { name: 'Radio Suomi', image: 'https://via.placeholder.com/100' },
                    { name: 'YleX', image: 'https://via.placeholder.com/100' },
                    { name: 'Radio Rock', image: 'https://via.placeholder.com/100' }
                ],
                'Singapore': [
                    { name: 'Class 95', image: 'https://via.placeholder.com/100' },
                    { name: 'Kiss92', image: 'https://via.placeholder.com/100' },
                    { name: 'Gold 905', image: 'https://via.placeholder.com/100' }
                ],
                'Turkey': [
                    { name: 'Power FM', image: 'https://via.placeholder.com/100' },
                    { name: 'Metro FM', image: 'https://via.placeholder.com/100' },
                    { name: 'Virgin Radio Turkey', image: 'https://via.placeholder.com/100' }
                ]
            };

            const stationList = stationsData[country] || [];
            const stationListContainer = document.getElementById('stationList');
            stationListContainer.innerHTML = ''; // Clear previous stations

            stationList.forEach(station => {
                const stationItem = document.createElement('div');
                stationItem.className = 'station-item';
                stationItem.onclick = () => playStation(station.name);

                // Create image element
                const img = document.createElement('img');
                img.src = station.image; // Set image source
                img.alt = station.name; // Set alt text

                // Create station name element
                const name = document.createElement('div');
                name.textContent = station.name;

                // Append image and name to the station item
                stationItem.appendChild(img);
                stationItem.appendChild(name);
                stationListContainer.appendChild(stationItem);
            });

            // Hide the sidebar after a country is selected
            if (countrySelected) {
                toggleSidebar(); // Only toggle if already selected
            } else {
                countrySelected = true; // Mark country as selected
            }
        }

        // Function to play the selected station
        function playStation(station) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = `https://example.com/stream/${station}.mp3`; // Replace with actual stream URL
            audioPlayer.play();
        }

        // Load USA stations by default when the page loads
        window.onload = function() {
            loadStations('USA');
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.add('active'); // Show sidebar on load
        };
    </script>

</body>
</html>
