<body>

    
    <div class="player-header">

    <div class="container">

            <div class="col-md-9">

    <!-- Bottom row: Player -->
  <div class="player-container" style="display: none;">
   <div class="row" style="display: flex; align-items: center; height: 100px;"> <!-- Vertically center contents -->
        <!-- First column: Station Image -->
        <div class="col-2" style="display: flex; justify-content: center; align-items: center;">

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    let stationData = []; // Store stations here to avoid multiple fetches
    let selectedCountryPath = 'unitedStateRadioList.json';
    const audio = new Audio();
    let hls = null;
    let currentPage = 1;
    const itemsPerPage = 50;
    const progress = document.getElementById('progress');
    const playButton = document.querySelector('.play-button');


    function fetchCountries() {
        fetch('https://lornamobileappsdev.uk/mobileAppsWebsite/query_countries.php')
            .then(response => response.ok ? response.json() : Promise.reject())
            .then(data => {
                const countryList = document.getElementById('countryList');
                countryList.innerHTML = '';
                data.forEach(country => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<img class="img" src="${country.flag}" alt="${country.name} Flag">`;
                    listItem.addEventListener('click', () => {
                        selectedCountryPath = country.url;
                        fetchStations(selectedCountryPath);
                        document.querySelector('.countryTitle').textContent = `Live ${country.name} Radio Station Online`;
                    });
                    countryList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching country data:', error));
    }

    function fetchStations(countryPath = 'unitedStateRadioList.json') {
        fetch(`https://lornamobileappsdev.uk/mobileAppsWebsite/query_stations.php?path=${countryPath}`)
            .then(response => response.ok ? response.json() : Promise.reject())
            .then(data => {
                stationData = data.filter(station => station.name !== 'Local Fm');
                displayStations(stationData);
            })
            .catch(error => console.error('Error fetching station data:', error));
    }

    function filterStations() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filteredStations = stationData.filter(station => 
            station.name.toLowerCase().includes(query)
        );
        currentPage = 1; // Reset to first page on filter
        displayStations(filteredStations);
    }

    function displayStations(stations) {
        const stationList = document.getElementById('stationListContent');
        const paginationControls = document.getElementById('paginationControls');
        stationList.innerHTML = ''; // Clear current list
        paginationControls.innerHTML = ''; // Clear pagination

        if (stations.length === 0) {
            stationList.innerHTML = `<p>No results found.</p>`;
            return;
        }

        const totalPages = Math.ceil(stations.length / itemsPerPage);
        const startIndex = (currentPage - 1) * itemsPerPage;
        const stationsToDisplay = stations.slice(startIndex, startIndex + itemsPerPage);

        stationsToDisplay.forEach(station => {
            const stationItem = document.createElement('div');
            stationItem.className = 'station-item';
            const truncatedName = station.name.length > 13 ? station.name.slice(0, 13) + '...' : station.name;
            stationItem.innerHTML = `<img src="${station.logo}" alt="${truncatedName}"><br>${truncatedName}`;
            stationItem.addEventListener('click', () => playStation(station.url, station.logo, station.name));
            stationList.appendChild(stationItem);
        });

        createPaginationControls(stations.length, totalPages);
    }

    function createPaginationControls(totalStations, totalPages) {
        const paginationControls = document.getElementById('paginationControls');
        const pageInfo = document.createElement('span');
        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        paginationControls.appendChild(pageInfo);

        if (currentPage > 1) {
            const prevButton = document.createElement('span');
            prevButton.textContent = ' << ';
            prevButton.style.cursor = 'pointer';
            prevButton.onclick = () => {
                currentPage--;
                displayStations(stationData);
            };
            paginationControls.appendChild(prevButton);
        }

        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('span');
            pageButton.textContent = i;
            pageButton.style.cursor = 'pointer';
            pageButton.onclick = () => {
                currentPage = i;
                displayStations(stationData);
            };
            if (i === currentPage) {
                pageButton.style.fontWeight = 'bold'; // Highlight current page
            }
            paginationControls.appendChild(pageButton);
            if (i < totalPages) {
                paginationControls.innerHTML += ' | '; // Add separator
            }
        }

        if (currentPage < totalPages) {
            const nextButton = document.createElement('span');
            nextButton.textContent = ' >> ';
            nextButton.style.cursor = 'pointer';
            nextButton.onclick = () => {
                currentPage++;
                displayStations(stationData);
            };
            paginationControls.appendChild(nextButton);
        }
    }


    // Function to play the station
        function playStation(url, image, stationName) {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
            playButton.textContent = '▶'; // Reset play button to play icon
            if (hls) {
                hls.destroy();
                hls = null;
            }
        }

        document.getElementById('stationLogo').src = image;
        document.getElementById('stationLogo').style.display = 'block';
        document.querySelector('player-container').style.display = 'block';
           
        progress.style.display = 'block';

        if (Hls.isSupported() && url.endsWith('.m3u8')) {
            hls = new Hls();
            hls.loadSource(url);
            currentAudio = new Audio();
            hls.attachMedia(currentAudio);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                currentAudio.play().then(() => {
                    progress.style.display = 'none';
                    playButton.textContent = '❚❚'; // Set to pause icon when playing
                });
            });
        } else {
            currentAudio = new Audio(url);
            currentAudio.oncanplay = () => {
                progress.style.display = 'none';
                playButton.textContent = '❚❚'; // Set to pause icon when playing
            };
            currentAudio.play();
        }
    }

    function togglePlay() {
        if (currentAudio) {
            if (currentAudio.paused) {
                currentAudio.play();
                playButton.textContent = '❚❚'; // Set to pause icon
                progress.style.display = 'block';
            } else {
                currentAudio.pause();
                playButton.textContent = '▶'; // Set to play icon
                progress.style.display = 'none';
            }
        }
    }

    function setVolume(value) {
        if (currentAudio) {
            currentAudio.volume = value;
        }
    }





    

    function handlePlaybackError(url, stationName) {
        progress.style.display = 'none';
        alert('The station is currently unavailable. Please try using a different browser, such as Mozilla Firefox or Chrome, or check back in an hour as we work to resolve the issue.');
        sendEmailNotification(stationName, url, 'error');
    }

    // Example function to notify about the error (you can connect to your backend if needed)
    function sendEmailNotification(stationName, url, errorType) {
        // Example notification logic (e.g., use fetch to send data to a server)
        console.log(`Error occurred for station: ${stationName}, URL: ${url}, Error: ${errorType}`);
    }

    
    function sendEmailNotification(stationName, stationUrl, status) {
        const formData = new FormData();
        formData.append('stationName', stationName);
        formData.append('stationUrl', stationUrl);
        formData.append('status', status);

        fetch('https://lornamobileappsdev.uk/mobileAppsWebsite/sendEmail.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(result => {
            if (result.status === 'success') {
                console.log('Email sent successfully:', result.message);
            } else {
                console.error('Failed to send email:', result.message);
            }
        })
        .catch(error => console.error('Error sending email:', error));
    }

    function togglePlay() {
        if (currentAudio) {
            if (currentAudio.paused) {
                progress.style.display = 'block';
                currentAudio.play().then(() => playButton.textContent = '❚❚').catch(error => {
                    console.error("Audio play error:", error);
                    handlePlaybackError(currentAudio.src, currentAudio.stationName);
                });
            } else {
                currentAudio.pause();
                playButton.textContent = '▶';
                progress.style.display = 'none';
            }
        }
    }

    function setVolume(value) {
        if (currentAudio) currentAudio.volume = value;
    }

    window.onload = () => {
        fetchCountries();
        fetchStations();
    };
</script>
