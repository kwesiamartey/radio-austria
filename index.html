<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Station Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll on mobile */
        }

        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        /* Left column: Country list (Drawer menu) */
        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            transition: transform 0.3s ease; /* For drawer animation */
        }

        /* Hidden state for the drawer menu on mobile */
        .country-list.closed {
            transform: translateX(-100%);
        }

        .country-list h2 {
            margin: 10px 0;
        }

        .country-list ul {
            list-style-type: none;
            padding: 0;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #e0e0e0;
        }

        /* Middle column: Radio station list */
        .station-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .station-list h2 {
            margin: 10px 0;
        }

        .station-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .station-item:hover {
            background-color: #f4f4f4;
        }

        /* Bottom row: Player */
        .player-container {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .audio-player {
            width: 80%;
        }

        /* Menu button for mobile view */
        .menu-button {
            display: none; /* Hidden by default */
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10; /* Ensure it's above other content */
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .country-list {
                position: absolute;
                top: 0;
                left: 0;
                width: 70%;
                height: 100%;
                z-index: 9; /* Layer above main content */
                background-color: #f4f4f4;
                transform: translateX(-100%);
            }

            .station-list {
                width: 100%;
                padding: 10px;
            }

            .audio-player {
                width: 90%;
            }

            .menu-button {
                display: block; /* Show the menu button on mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Menu button for mobile view -->
    <button class="menu-button" onclick="toggleMenu()">â˜° Menu</button>

    <div class="main-container">
        <!-- Left column: List of countries (Drawer) -->
        <div class="country-list closed" id="countryDrawer">
            <h2>Countries</h2>
            <ul id="countryList">
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>

        <!-- Middle column: List of radio stations -->
        <div class="station-list">
            <h2>Radio Stations</h2>
            <div id="stationList">Select a country to see its radio stations.</div>
        </div>
    </div>

    <!-- Bottom row: Player -->
    <div class="player-container">
        <h3>Now Playing</h3>
        <audio class="audio-player" id="audioPlayer" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Function to toggle the drawer menu
        function toggleMenu() {
            const drawer = document.getElementById('countryDrawer');
            drawer.classList.toggle('closed');
        }

        // Function to load radio stations based on the country selected
        function loadStations(country) {
            const stationsData = {
                'Ghana': ['Adom FM', 'Peace FM', 'Joy FM'],
                'USA': ['Kiss FM', 'Hot 97', 'Z100'],
                'Finland': ['Radio Suomi', 'YleX', 'Radio Rock'],
                'Singapore': ['Class 95', 'Kiss92', 'Gold 905'],
                'Turkey': ['Power FM', 'Metro FM', 'Virgin Radio Turkey']
            };

            const stationList = stationsData[country] || [];
            const stationListContainer = document.getElementById('stationList');
            stationListContainer.innerHTML = '';

            stationList.forEach(station => {
                const stationItem = document.createElement('div');
                stationItem.className = 'station-item';
                stationItem.textContent = station;
                stationItem.onclick = () => playStation(station);
                stationListContainer.appendChild(stationItem);
            });

            // Close the menu when a country is selected on mobile
            toggleMenu();
        }

        // Function to play the selected station
        function playStation(station) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = `https://example.com/stream/${station}.mp3`;
            audioPlayer.play();
        }
    </script>

</body>
</html>
