<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Radio Delight</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Google Sans, Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center; 
            padding-top: 50px; 
            background-color: #1c313a;
            flex-direction: column;
            overflow-x: hidden; 
        }

        .player-header {
            background-color: #142229; 
            color: white;
            display: flex;
            text-align: center;
            align-items: center; 
            padding: 10px;
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; 
        }

        .player-header img {
            height: 40px;
        }

        .main-container {
            display: flex;
            flex: 1;
            width: 1030px;
            flex-direction: row;
            background-color: #212529;
            height: auto; 
            overflow-y: auto;
            padding: 20px;
            gap: 20px; 
        }

        .country-list {
            width: 300px;
            height: 100%;
            background-color: #212529;
            overflow-y: auto;
            padding: 10px;
            display: block; 
            top: 85px; 
        }

        .img {
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            object-fit: cover; 
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 10px; 
        }

        li {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 5px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        .station-list {
            flex: 1;
            width: 100%;
            padding: 0px 10px 10px 10px;
        }

        .station-list h2 {
            margin: 10px 5;
            width: 100%;
            text-align: center;
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 4px;
            overflow: auto;
        }

        .station-item {
            text-align: center;
            cursor: pointer;
            color: #ccc;
            transition: background-color 0.2s;
            padding: 0px 0px 10px 0px;
            background-color: #142229;
            border-radius: 5px;
        }

        .station-item:hover {
            background-color: #ddd;
            color: #333;
        }

        .station-item img {
            width: 100%;
            height: 150px;
            border-radius: 5px;
        }

        .player-container {
            position: fixed; 
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #142229;
            color: white;
            z-index: 1000; 
        }

        #Logo {
            width: 40px;
            height: 40px;
            border-radius: 100px;
            margin-left: 60px;
            margin-right: 20px; 
        }

        .volume-slider {
            width: 100%;
            margin-left: 14px;
        }

        @media screen and (max-width: 768px) {
            .country-list {
                width: 180px;
                transform: translateX(-100%); 
                position: fixed;
                top: 85px; 
                left: 0;
                z-index: 1000; 
                transition: transform 0.3s ease; 
            }

            .country-list.active {
                transform: translateX(0); 
            }
        }

        .menu-icon {
            display: none; 
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block; 
            }
        }
    </style>
</head>
<body>

    <div class="player-header">
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
        <img id="Logo" src="logo.png" alt="Station Logo">
        <h2>Radio Delight</h2>
        <div></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h2 class="countryTitle">Countries</h2>
                <div id="stationListContent" class="station-grid"></div>
            </div>
            <div class="col-md-3">
                <h5 id="countryTitle">Other Countries</h5>
                <ul id="countryList" class="country-grid"></ul>
            </div>
        </div>
    </div>

    <div class="player-container">
        <img id="stationLogo" class="station-image" src="https://via.placeholder.com/60" alt="Station Logo" style="display: none;">

        <div class="play-control">
            <div class="progress-ring" id="progress"></div>
            <button class="play-button" onclick="togglePlay()">▶</button>
        </div>

        <div class="volume-control">
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
        </div>
    </div>

    <script>
        let selectedCountryPath = 'unitedStateRadioList.json'; // Default country path

        // Fetch country data and populate the list
        function fetchCountries() {
            fetch('https://lornamobileappsdev.uk/mobileAppsWebsite/query_countries.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const countryList = document.getElementById('countryList');
                    countryList.innerHTML = ''; // Clear the list

                    if (Array.isArray(data) && data.length > 0) {
                        data.forEach(country => {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `<img class="img" src="${country.flag}" alt="${country.name} Flag">`;
                            listItem.addEventListener('click', () => {
                                selectedCountryPath = country.url; // Update the selected country path
                                fetchStations(selectedCountryPath); // Fetch stations for the selected country
                            });
                            countryList.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.textContent = 'No countries found.';
                        countryList.appendChild(listItem);
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    const countryList = document.getElementById('countryList');
                    const listItem = document.createElement('li');
                    listItem.textContent = 'Error fetching country data.';
                    countryList.appendChild(listItem);
                });
        }

        // Function to fetch stations for a selected country
        function fetchStations(countryPath) {
            fetch(`https://lornamobileappsdev.uk/mobileAppsWebsite/query_stations.php?path=${countryPath}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(stationData => {
                    const stationList = document.getElementById('stationListContent');
                    stationList.innerHTML = ''; // Clear the station list

                    if (Array.isArray(stationData) && stationData.length > 0) {
                        stationData.forEach(station => {
                            const stationItem = document.createElement('div');
                            stationItem.className = 'station-item';
                            stationItem.innerHTML = `
                                <img src="${station.logo}" alt="${station.name} Logo">
                                <h3>${station.name}</h3>
                            `;
                            stationItem.addEventListener('click', () => {
                                playStation(station.url, station.logo, station.name);
                            });
                            stationList.appendChild(stationItem);
                        });
                    } else {
                        stationList.innerHTML = '<h2>No stations found.</h2>';
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    const stationList = document.getElementById('stationListContent');
                    stationList.innerHTML = '<h2>Error fetching station data.</h2>';
                });
        }

        // Function to play selected station
        function playStation(url, logo, name) {
            const audioElement = document.createElement('audio');
            audioElement.src = url;
            audioElement.play();

            document.getElementById('stationLogo').src = logo;
            document.getElementById('stationLogo').style.display = 'block';
            document.querySelector('.play-button').innerHTML = '❚❚'; // Change play button to pause
        }

        // Toggle play/pause
        function togglePlay() {
            const audio = document.querySelector('audio');
            if (audio) {
                if (audio.paused) {
                    audio.play();
                    document.querySelector('.play-button').innerHTML = '❚❚'; // Change to pause icon
                } else {
                    audio.pause();
                    document.querySelector('.play-button').innerHTML = '▶'; // Change to play icon
                }
            }
        }

        // Set volume
        function setVolume(volume) {
            const audio = document.querySelector('audio');
            if (audio) {
                audio.volume = volume;
            }
        }

        // Toggle menu visibility
        function toggleMenu() {
            const countryList = document.querySelector('.country-list');
            countryList.classList.toggle('active');
        }

        // Fetch countries on page load
        window.onload = fetchCountries;

    </script>
</body>
</html>
