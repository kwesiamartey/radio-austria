<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Delight</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            display: block;
        }

        @media screen and (max-width: 768px) {
            .country-list {
                position: fixed;
                left: -100%;
                top: 0;
                width: 80%;
                height: 100%;
                z-index: 1000;
                background-color: #f4f4f4;
                transition: transform 0.3s ease;
                overflow-y: auto;
            }

            .country-list.active {
                transform: translateX(100%);
            }

            .menu-icon {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1001;
                font-size: 24px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 5px 10px;
                cursor: pointer;
            }
        }

        .country-list h2 {
            margin: 10px 0;
        }

        .country-list ul {
            list-style-type: none;
            padding: 0;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #e0e0e0;
        }

        .station-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .station-list h2 {
            margin: 10px 0;
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .station-item {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .station-item:hover {
            background-color: #ddd;
        }

        .station-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
            z-index: 1000;
        }

        .station-image {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        .play-control {
            display: flex;
            align-items: center;
            position: relative;
        }

        .play-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .progress-ring {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 6px solid #ddd;
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .volume-control {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .volume-slider {
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            .station-image {
                width: 60px;
                height: 60px;
            }

            .play-button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .progress-ring {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <button class="menu-icon" onclick="toggleMenu()">☰</button>

    <div class="main-container">
        <div class="country-list" id="countryList">
            <h2>Countries</h2>
            <ul>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>

        <div class="station-list">
            <h2 id="countryTitle">Radio Stations</h2>
            <div id="stationListContent" class="station-grid"></div>
        </div>
    </div>

    <div class="player-container">
        <img id="stationLogo" class="station-image" src="https://via.placeholder.com/60" alt="Station Logo" style="display: none;">

        <div class="play-control">
            <div class="progress-ring" id="progress"></div>
            <button class="play-button" onclick="togglePlay()">▶</button>
        </div>

        <div class="volume-control">
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
        </div>
    </div>

    <script>
        let currentAudio = null;

        function toggleMenu() {
            const countryList = document.getElementById('countryList');
            countryList.classList.toggle('active');
        }

        function loadStations(country) {
            const stationsData = {
                'USA': [
                    { name: 'Kiss FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
                    { name: 'Hot 97', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
                    { name: 'Z100', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
                ],
                'Ghana': [
                    { name: 'Adom FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' }
                ],
                'Finland': [
                    { name: 'Yle Radio Suomi', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' }
                ],
                'Singapore': [
                    { name: 'Radio Singapore', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
                ],
                'Turkey': [
                    { name: 'Radyo 7', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' }
                ]
            };

            const stationList = document.getElementById('stationListContent');
            stationList.innerHTML = '';

            stationsData[country].forEach(station => {
                const stationDiv = document.createElement('div');
                stationDiv.classList.add('station-item');
                stationDiv.innerHTML = `<img src="${station.image}" alt="${station.name}"><br>${station.name}`;
                stationDiv.onclick = () => playStation(station.url, station.image);
                stationList.appendChild(stationDiv);
            });

            document.getElementById('countryTitle').textContent = country;
            toggleMenu();
        }

        function playStation(url, image) {
            if (currentAudio) {
                currentAudio.pause();
            }

            currentAudio = new Audio(url);
            currentAudio.play();
            document.getElementById('stationLogo').src = image;
            document.getElementById('stationLogo').style.display = 'block';
        }

        function togglePlay() {
            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play();
                } else {
                    currentAudio.pause();
                }
            }
        }

        function setVolume(value) {
            if (currentAudio) {
                currentAudio.volume = value;
            }
        }
    </script>
</body>
</html>
