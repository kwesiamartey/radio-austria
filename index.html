<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Radio Station Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        /* Sidebar (Country list) */
        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .country-list h2 {
            margin: 10px 0;
        }

        .country-list ul {
            list-style-type: none;
            padding: 0;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #e0e0e0;
        }

        /* Hidden Sidebar for mobile view */
        .country-list.mobile-hidden {
            transform: translateX(-100%);
        }

        /* Middle column: Radio station list */
        .station-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .station-list h2 {
            margin: 10px 0;
        }

        .station-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .station-item:hover {
            background-color: #f4f4f4;
        }

        /* Radio station grid */
        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .station-card {
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            transition: background-color 0.2s;
        }

        .station-card:hover {
            background-color: #f4f4f4;
        }

        .station-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        /* Bottom row: Custom Player */
        .player-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .player-logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            width: 80%;
        }

        .play-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            margin-right: 15px;
        }

        .progress-bar {
            flex: 1;
            height: 5px;
            background-color: #555;
            cursor: pointer;
            margin-right: 15px;
            position: relative;
        }

        .progress-filled {
            height: 100%;
            background-color: #f90;
            width: 0;
        }

        .volume-slider {
            width: 100px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            /* Menu button for mobile view */
            .menu-button {
                display: block;
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
                cursor: pointer;
            }

            /* Hide the sidebar by default on mobile */
            .country-list {
                position: absolute;
                top: 0;
                left: 0;
                width: 250px;
                height: 100%;
                z-index: 1000;
                background-color: #f4f4f4;
                transform: translateX(-100%);
                box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            }

            /* Show the sidebar when active */
            .country-list.active {
                transform: translateX(0);
            }
        }

        @media screen and (min-width: 769px) {
            /* Hide the menu button on larger screens */
            .menu-button {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Menu button for mobile view -->
    <div class="menu-button" onclick="toggleSidebar()">☰ Menu</div>

    <div class="main-container">
        <!-- Sidebar (Country list) -->
        <div class="country-list" id="sidebar">
            <h2>Countries</h2>
            <ul id="countryList">
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>

        <!-- Middle column: Radio station list -->
        <div class="station-list">
            <h2>Radio Stations</h2>
            <div id="stationList" class="station-grid">Select a country to see its radio stations.</div>
        </div>
    </div>

    <!-- Bottom row: Custom Player -->
    <div class="player-container">
        <img src="https://via.placeholder.com/50" class="player-logo" alt="Station Logo">
        <div class="player-controls">
            <button class="play-button" id="playButton">▶️</button>
            <div class="progress-bar" id="progressBar">
                <div class="progress-filled" id="progressFilled"></div>
            </div>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let audio = new Audio();
        let isPlaying = false;

        // Function to play audio and handle .m3u8 or other formats
        function playAudio(url) {
            if (Hls.isSupported() && url.endsWith('.m3u8')) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(audio);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    audio.play();
                });
            } else {
                audio.src = url;
                audio.play();
            }
            isPlaying = true;
            document.getElementById('playButton').textContent = '⏸️';
        }

        // Toggle play/pause functionality
        document.getElementById('playButton').onclick = function () {
            if (isPlaying) {
                audio.pause();
                this.textContent = '▶️';
                isPlaying = false;
            } else {
                audio.play();
                this.textContent = '⏸️';
                isPlaying = true;
            }
        };

        // Update the progress bar
        audio.addEventListener('timeupdate', function () {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressFilled').style.width = `${progress}%`;
        });

        // Handle progress bar click
        document.getElementById('progressBar').onclick = function (e) {
            const clickPosition = (e.offsetX / this.offsetWidth) * audio.duration;
            audio.currentTime = clickPosition;
        };

        // Handle volume change
        document.getElementById('volumeSlider').oninput = function () {
            audio.volume = this.value;
        };

        // Function to load and play a station
        function loadStations(country) {
            const stationsData = {
                'USA': [
                    { name: 'Kiss FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Hot 97', image: 'https://via.placeholder.com/80' },
                    { name: 'Z100', image: 'https://via.placeholder.com/80' }
                ],
                'Ghana': [
                    { name: 'Adom FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Peace FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Joy FM', image: 'https://via.placeholder.com/80' }
                ],
                'Finland': [
                    { name: 'Radio Suomi', image: 'https://via.placeholder.com/80' },
                    { name: 'YleX', image: 'https://via.placeholder.com/80' },
                    { name: 'Radio Nova', image: 'https://via.placeholder.com/80' }
                ],
                'Singapore': [
                    { name: '987 FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Class 95', image: 'https://via.placeholder.com/80' },
                    { name: 'Gold 90.5', image: 'https://via.placeholder.com/80' }
                ],
                'Turkey': [
                    { name: 'Power Türk', image: 'https://via.placeholder.com/80' },
                    { name: 'Kral FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Süper FM', image: 'https://via.placeholder.com/80' }
                ]
            };

            const stationList = document.getElementById('stationList');
            stationList.innerHTML = '';
            stationsData[country].forEach(station => {
                const stationCard = document.createElement('div');
                stationCard.className = 'station-card';
                stationCard.innerHTML = `<img src="${station.image}" class="station-image" alt="${station.name}"><br>${station.name}`;
                stationCard.onclick = () => playAudio(`https://example.com/stream/${station.name}.m3u8`);
                stationList.appendChild(stationCard);
            });
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
