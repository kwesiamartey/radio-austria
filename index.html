<script>
    // Function to toggle the sidebar on mobile
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }

    // Function to load radio stations based on the country selected
    function loadStations(country) {
        const stationsData = {
            'Ghana': ['Adom FM', 'Peace FM', 'Joy FM'],
            'USA': ['Kiss FM', 'Hot 97', 'Z100'],
            'Finland': ['Radio Suomi', 'YleX', 'Radio Rock'],
            'Singapore': ['Class 95', 'Kiss92', 'Gold 905'],
            'Turkey': ['Power FM', 'Metro FM', 'Virgin Radio Turkey']
        };

        const stationList = stationsData[country] || [];
        const stationListContainer = document.getElementById('stationList');
        stationListContainer.innerHTML = '';

        stationList.forEach(station => {
            const stationItem = document.createElement('div');
            stationItem.className = 'station-item';
            stationItem.textContent = station;
            stationItem.onclick = () => {
                playStation(station);
                closeSidebar();
            };
            stationListContainer.appendChild(stationItem);
        });
    }

    // Function to play the selected station
    function playStation(station) {
        const audioPlayer = document.getElementById('audioPlayer');
        const stationUrls = {
            'Adom FM': 'https://example.com/stream/adomfm.mp3',
            'Peace FM': 'https://example.com/stream/peacefm.mp3',
            'Joy FM': 'https://example.com/stream/joyfm.mp3',
            'Kiss FM': 'https://example.com/stream/kissfm.mp3',
            'Hot 97': 'https://example.com/stream/hot97.mp3',
            'Z100': 'https://example.com/stream/z100.mp3',
            'Radio Suomi': 'https://example.com/stream/radiosuomi.mp3',
            'YleX': 'https://example.com/stream/ylex.mp3',
            'Radio Rock': 'https://example.com/stream/radiorock.mp3',
            'Class 95': 'https://example.com/stream/class95.mp3',
            'Kiss92': 'https://example.com/stream/kiss92.mp3',
            'Gold 905': 'https://example.com/stream/gold905.mp3',
            'Power FM': 'https://example.com/stream/powerfm.mp3',
            'Metro FM': 'https://example.com/stream/metrofm.mp3',
            'Virgin Radio Turkey': 'https://example.com/stream/virginradioturkey.mp3'
        };
        audioPlayer.src = stationUrls[station] || '';
        audioPlayer.play();
    }

    // Function to close the sidebar
    function closeSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.remove('active');
    }
</script>
