<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Radio Station Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        /* Sidebar (Country list) */
        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .country-list h2 {
            margin: 10px 0;
        }

        .country-list ul {
            list-style-type: none;
            padding: 0;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #e0e0e0;
        }

        /* Middle column: Radio station list */
        .station-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .station-list h2 {
            margin: 10px 0;
        }

        .station-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .station-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        /* Bottom row: Player */
        .player-container {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .audio-player {
            width: 80%;
        }

        .progress-container {
            position: relative;
            width: 100%;
            height: 5px;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background: #f00;
            width: 0;
            transition: width 0.1s;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .controls button {
            background-color: #555;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            /* Menu button for mobile view */
            .menu-button {
                display: block;
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
                cursor: pointer;
            }

            /* Hide the sidebar by default on mobile */
            .country-list {
                position: absolute;
                top: 0;
                left: 0;
                width: 250px;
                height: 100%;
                z-index: 1000;
                background-color: #f4f4f4;
                transform: translateX(-100%);
                box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            }

            /* Show the sidebar when active */
            .country-list.active {
                transform: translateX(0);
            }
        }

        @media screen and (min-width: 769px) {
            /* Hide the menu button on larger screens */
            .menu-button {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Menu button for mobile view -->
    <div class="menu-button" onclick="toggleSidebar()">â˜° Menu</div>

    <div class="main-container">
        <!-- Sidebar (Country list) -->
        <div class="country-list" id="sidebar">
            <h2>Countries</h2>
            <ul id="countryList">
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>

        <!-- Middle column: Radio station list -->
        <div class="station-list">
            <h2>Radio Stations</h2>
            <div id="stationList">Select a country to see its radio stations.</div>
        </div>
    </div>

    <!-- Bottom row: Player -->
    <div class="player-container">
        <div class="now-playing">
            <img id="stationLogo" src="" alt="Station Logo" style="display: none; float: left; margin-right: 10px;">
            <span id="nowPlayingText" style="line-height: 80px;">Now Playing: <span id="currentStation">None</span></span>
        </div>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button onclick="togglePlay()">Play</button>
        </div>
        <div class="volume-container">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)">
        </div>
    </div>

    <script>
        // Function to toggle the sidebar on mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Function to load radio stations based on the country selected
        function loadStations(country) {
            const stationsData = {
                'Ghana': [
                    { name: 'Adom FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Peace FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Joy FM', image: 'https://via.placeholder.com/80' }
                ],
                'USA': [
                    { name: 'Kiss FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Hot 97', image: 'https://via.placeholder.com/80' },
                    { name: 'Z100', image: 'https://via.placeholder.com/80' }
                ],
                'Finland': [
                    { name: 'Radio Suomi', image: 'https://via.placeholder.com/80' },
                    { name: 'YleX', image: 'https://via.placeholder.com/80' },
                    { name: 'Radio Rock', image: 'https://via.placeholder.com/80' }
                ],
                'Singapore': [
                    { name: 'Class 95', image: 'https://via.placeholder.com/80' },
                    { name: 'Kiss92', image: 'https://via.placeholder.com/80' },
                    { name: 'Gold 905', image: 'https://via.placeholder.com/80' }
                ],
                'Turkey': [
                    { name: 'Power FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Metro FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Virgin Radio Turkey', image: 'https://via.placeholder.com/80' }
                ]
            };

            const stationList = stationsData[country] || [];
            const stationListContainer = document.getElementById('stationList');
            stationListContainer.innerHTML = '';

            stationList.forEach(station => {
                const stationItem = document.createElement('div');
                stationItem.className = 'station-item';
                stationItem.onclick = () => playStation(station.name, station.image);
                
                const stationImage = document.createElement('img');
                stationImage.src = station.image;
                stationItem.appendChild(stationImage);
                
                const stationName = document.createElement('span');
                stationName.textContent = station.name;
                stationItem.appendChild(stationName);
                
                stationListContainer.appendChild(stationItem);
            });
        }

        // Function to play the selected station
        function playStation(station, image) {
            const audioPlayer = document.querySelector('.audio-player');
            const nowPlayingText = document.getElementById('nowPlayingText');
            const currentStationText = document.getElementById('currentStation');
            const stationLogo = document.getElementById('stationLogo');
            const progress = document.getElementById('progress');

            nowPlayingText.style.display = 'flex';
            stationLogo.src = image;
            stationLogo.style.display = 'block';
            currentStationText.textContent = station;

            // Simulate loading and playing
            let loadingInterval = setInterval(() => {
                progress.style.width = Math.min(parseFloat(progress.style.width) + 10, 100) + '%';
            }, 100);

            // Simulate the audio is ready to play after 3 seconds
            setTimeout(() => {
                clearInterval(loadingInterval);
                progress.style.width = '100%'; // Complete loading

                // Simulate playing audio
                const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); // Replace with actual stream URL
                audio.volume = 0.5;
                audio.play();
                
                audio.onended = () => {
                    progress.style.width = '0%'; // Reset progress when audio ends
                };

                // Update progress as audio plays
                const progressInterval = setInterval(() => {
                    if (audio.currentTime >= audio.duration) {
                        clearInterval(progressInterval);
                        progress.style.width = '0%'; // Reset progress when audio ends
                    } else {
                        progress.style.width = (audio.currentTime / audio.duration) * 100 + '%';
                    }
                }, 1000);

                // Stop loading animation
                clearInterval(loadingInterval);
            }, 3000); // Simulate loading time
        }

        // Function to toggle play and pause
        function togglePlay() {
            // Implement play/pause functionality here
        }

        // Function to set volume
        function setVolume(value) {
            // Implement volume control here
        }

        // Load default stations for the USA when the page loads
        window.onload = function() {
            loadStations('USA');
        };
    </script>
</body>
</html>
