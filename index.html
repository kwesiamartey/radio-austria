<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Delight</title>
 <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
          /* header row: Player */
        .player-header{
            background-color: #4CAF50; /* Green */
            color: white;
            text-align: center;
            padding: 10px;
        }

     
        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        /* Sidebar (Country list) */
        .country-list {
            width: 15%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            display: block; /* Default visible on desktop/tablet */
        }

        /* Hide sidebar in mobile view */
        @media screen and (max-width: 768px) {
            .country-list {
                width:180px;
                padding-top:80px;
                transform: translateX(-100%); /* Hide off-screen */
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 1000; /* Ensure it stays on top */
                transition: transform 0.3s ease; /* For slide effect */
            }

            .country-list.active {
                transform: translateX(0); /* Slide in */
            }
        }

        .country-list h2 {
            margin: 10px 0;
        }

        .country-list ul {
            list-style-type: none;
            padding: 0;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #e0e0e0;
        }

        /* Middle column: Radio station list */
        .station-list {
            flex: 1;
            padding: 20px 10px 10px 10px;
            overflow-y: auto;
        }

        .station-list h2 {
            margin: 10px 0;
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 14px;
            overflow:auto;
        }

        .station-item {
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .station-item:hover {
            background-color: #ddd;
        }

        .station-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        /* Bottom row: Player */
        .player-container {
            position: fixed; /* Fix the player at the bottom */
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
            z-index: 1000; /* Ensure it stays on top */
        }

        /* First column: Station Image */
        .station-image {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 40px; /* Margin for spacing */
        }

        /* Second column: Play button and progress ring */
        .play-control {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }

        .progress-ring {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 6px solid #ddd;
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin-left: 20px;
            margin-right: 20px; /* Margin to separate from the image */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Third column: Volume control */
        .volume-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
            margin-right: 20px;
            width: 100%;
        }

        .volume-slider {
            width: 100%;
            margin-left: 14px;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .player-container {
                flex-direction: row; /* Keep elements in a row */
                justify-content: space-between; /* Space out elements */
            }

            .station-image {
                width: 60px;
                height: 60px;
                margin-right: 40px;
            }

            .play-button {
                width: 50px;
                height: 50px;
                font-size: 18px; /* Reduce button size */
            }

            .progress-ring {
                width: 50px;
                height: 50px;
                margin-left: 20px;
                margin-right: 20px;
            }

            .volume-control {
                width: 100%; /* Full width on small screens */
                margin-left: 14px;
            }
        }

        /* Drawable menu icon */
        .menu-icon {
            display: none; /* Default hidden */
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block; /* Show only on mobile */
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 1001; /* Ensure it stays on top */
                font-size: 24px; /* Adjust size */
                background: #f4f4f4;
                color: #333;
                border: none;
                border-radius: 5px;
                padding: 5px 10px;
            }
        }
    </style>
</head>

                stationDiv.innerHTML = `<img src="${station.image}" alt="${station.name}"><br>${station.name}`;

                stationList.appendChild(stationDiv);
            });

            // Update country title
            document.getElementById('countryTitle').textContent = "All "+ country +" Radio Station";
            toggleMenu(); // Hide sidebar after selection
            document.querySelector('.country-list').classList.remove('active'); // Close the sidebar
        }

        function playStation(url, image) {
            if (currentAudio) {
                currentAudio.pause();
            }

            currentAudio = new Audio(url);
            currentAudio.volume = 1; // Default volume
            document.getElementById('stationLogo').src = image;
            document.getElementById('stationLogo').style.display = 'block'; // Show logo
            togglePlay(); // Start playing
        }

        function togglePlay() {
            const playButton = document.querySelector('.play-button');
            const progress = document.getElementById('progress');

            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play();
                    playButton.textContent = '❚❚'; // Change to pause icon
                    progress.style.display = 'block'; // Show progress ring
                } else {
                    currentAudio.pause();
                    playButton.textContent = '▶'; // Change to play icon
                    progress.style.display = 'none'; // Hide progress ring
                }
            }
        }

        function setVolume(value) {
            if (currentAudio) {
                currentAudio.volume = value;
            }
        }

        // Load default country stations on page load
        window.onload = function() {
            loadStations('USA'); // Set default country
