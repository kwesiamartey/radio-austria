<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Radio Station Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
            overflow-y: auto;
        }

        /* Sidebar (Country list) */
        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }

        /* Middle column: Radio station list */
        .station-list {
            flex: 1;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .station-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }

        .station-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .station-item:hover {
            background-color: #e0e0e0;
        }

        /* Bottom row: Player */
        .player-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .player-column {
            display: flex;
            align-items: center;
        }

        .player-column img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .play-button-container {
            position: relative;
        }

        .play-button-container .circle-progress {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .volume-control {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .volume-bar {
            width: 100px;
        }

        /* Responsive design for mobile view */
        @media (max-width: 768px) {
            .player-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .player-column {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }

            .volume-control {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Main content -->
    <div class="main-container">
        <!-- Sidebar: Country List -->
        <div class="country-list">
            <h2>Countries</h2>
            <ul>
                <li>USA</li>
                <li>Ghana</li>
                <li>Finland</li>
                <li>Singapore</li>
                <li>Turkey</li>
            </ul>
        </div>

        <!-- Radio Station Grid View -->
        <div class="station-list">
            <div class="station-item">
                <img src="station1.jpg" alt="Station 1">
                <span>Station 1</span>
            </div>
            <div class="station-item">
                <img src="station2.jpg" alt="Station 2">
                <span>Station 2</span>
            </div>
            <div class="station-item">
                <img src="station3.jpg" alt="Station 3">
                <span>Station 3</span>
            </div>
        </div>
    </div>

    <!-- Player Section -->
    <div class="player-container">
        <div class="player-column">
            <img src="station-logo.jpg" alt="Station Logo">
        </div>
        <div class="play-button-container">
            <button class="play-button">Play</button>
            <div class="circle-progress"></div>
        </div>
        <div class="volume-control">
            <input type="range" class="volume-bar" min="0" max="100" value="50">
        </div>
    </div>

</body>
</html>
