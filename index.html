<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Radio Station Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        /* Sidebar (Country list) */
        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            display: block; /* Show by default on desktop/tablet */
        }

        .country-list h2 {
            margin: 10px 0;
        }

        .country-list ul {
            list-style-type: none;
            padding: 0;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #e0e0e0;
        }

        /* Mobile toggle */
        .toggle-sidebar {
            display: none; /* Hide toggle button by default */
        }

        /* Middle column: Radio station list */
        .station-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .station-list h2 {
            margin: 10px 0;
            font-size: 1.5rem; /* Responsive font size */
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .station-item {
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .station-item:hover {
            background-color: #ddd;
        }

        .station-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        /* Bottom row: Player */
        .player-container {
            position: fixed; /* Fix the player at the bottom */
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
            z-index: 1000; /* Ensure it stays on top */
        }

        /* First column: Station Image */
        .station-image {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 20px; /* Margin for spacing */
        }

        /* Second column: Play button and progress ring */
        .play-control {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }

        .progress-ring {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 6px solid #ddd;
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin-left: 20px;
            margin-right: 20px;/* Margin to separate from the image */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Third column: Volume control */
        .volume-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
            margin-right: 20px;
            width: 100%;
        }

        .volume-slider {
            width: 100%;
            margin-left: 14px;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .country-list {
                display: none; /* Hide sidebar on mobile */
            }

            .toggle-sidebar {
                display: block; /* Show toggle button */
                margin: 10px; /* Add some margin */
            }

            .player-container {
                flex-direction: row; /* Keep elements in a row */
                justify-content: space-between; /* Space out elements */
            }

            .station-image {
                width: 60px;
                height: 60px;
                margin-right: 20px;
            }

            .play-button {
                width: 50px;
                height: 50px;
                font-size: 18px; /* Reduce button size */
            }

            .progress-ring {
                width: 50px;
                height: 50px;
                margin-left: 20px;
                margin-right: 20px;
            }

            .volume-control {
                width: 100%; /* Full width on small screens */
                margin-left: 14px;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-sidebar" onclick="toggleSidebar()">☰ Toggle Country List</button>
    
    <div class="main-container">
        <!-- Sidebar (Country list) -->
        <div class="country-list" id="countryList">
            <h2>Countries</h2>
            <ul>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>

        <!-- Middle column: Radio station list -->
        <div class="station-list">
            <h2 id="stationListTitle">Radio Stations - USA</h2>
            <div id="stationListContent" class="station-grid"></div>
        </div>
    </div>

    <!-- Bottom row: Player -->
    <div class="player-container">
        <!-- First column: Station Image -->
        <img id="stationLogo" class="station-image" src="" alt="Station Logo" style="display: none;">

        <!-- Second column: Play button and progress ring -->
        <div class="play-control">
            <div class="progress-ring" id="progress"></div>
            <button class="play-button" onclick="togglePlay()">▶</button>
        </div>

        <!-- Third column: Volume control -->
        <div class="volume-control">
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
        </div>
    </div>

    <script>
        let currentAudio = null;

        function loadStations(country) {
            const stationsData = {
                'USA': [
                    { name: 'Kiss FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
                    { name: 'Hot 97', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
                    { name: 'Z100', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
                ],
                'Ghana': [
                    { name: 'Adom FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3' },
                    { name: 'Peace FM', image: 'https://via.placeholder.com/80', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3' }
                ],
                // Add more countries and stations as needed
            };

            const stationList = document.getElementById('stationListContent');
            stationList.innerHTML = ''; // Clear previous stations
            stationsData[country].forEach(station => {
                const item = document.createElement('div');
                item.className = 'station-item';
                item.onclick = () => playStation(station);
                item.innerHTML = `<img src="${station.image}" alt="${station.name} logo"><div>${station.name}</div>`;
                stationList.appendChild(item);
            });

            document.getElementById('stationListTitle').innerText = `Radio Stations - ${country}`;
            document.getElementById('countryList').style.display = 'none'; // Hide country list in mobile view
        }

        function playStation(station) {
            const logo = document.getElementById('stationLogo');
            logo.src = station.image;
            logo.style.display = 'block';

            if (currentAudio) {
                currentAudio.pause();
            }

            currentAudio = new Audio(station.url);
            currentAudio.play();
            togglePlay(); // Change play button to pause
            setVolume(document.getElementById('volumeSlider').value);
        }

        function togglePlay() {
            const playButton = document.querySelector('.play-button');
            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play();
                    playButton.innerText = '❚❚'; // Change to pause icon
                    document.getElementById('progress').style.display = 'block'; // Show progress ring
                } else {
                    currentAudio.pause();
                    playButton.innerText = '▶'; // Change to play icon
                    document.getElementById('progress').style.display = 'none'; // Hide progress ring
                }
            }
        }

        function setVolume(value) {
            if (currentAudio) {
                currentAudio.volume = value;
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('countryList');
            if (sidebar.style.display === 'block') {
                sidebar.style.display = 'none'; // Hide sidebar
            } else {
                sidebar.style.display = 'block'; // Show sidebar
            }
        }

        // Load default country stations
        loadStations('USA');
    </script>
</body>
</html>
