<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Radio Station Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            height: 100%;
        }

        /* Sidebar (Country list) */
        .country-list {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .country-list h2 {
            margin: 10px 0;
        }

        .country-list ul {
            list-style-type: none;
            padding: 0;
        }

        .country-list li {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .country-list li:hover {
            background-color: #e0e0e0;
        }

        /* Middle column: Radio station list */
        .station-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .station-list h2 {
            margin: 10px 0;
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .station-card {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .station-card:hover {
            background-color: #e0e0e0;
        }

        .station-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        /* Bottom row: Player */
        .player-container {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .progress-ring {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .progress-ring svg {
            position: absolute;
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            stroke: #ddd;
            stroke-width: 8;
            fill: none;
        }

        .progress-ring .progress {
            stroke: #ff6347; /* Change to desired progress color */
            stroke-width: 8;
            fill: none;
            transition: stroke-dashoffset 0.5s ease;
        }

        .play-button {
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensures the play button is above the progress ring */
        }

        /* Volume Control */
        .volume-control {
            margin-top: 10px;
        }

        /* Selected station name */
        .now-playing {
            margin-top: 10px;
            font-size: 18px;
        }

        /* Loading indicator */
        .loading {
            display: none;
            font-size: 14px;
            color: #ff6347;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            /* Menu button for mobile view */
            .menu-button {
                display: block;
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
                cursor: pointer;
            }

            /* Hide the sidebar by default on mobile */
            .country-list {
                position: absolute;
                top: 0;
                left: 0;
                width: 250px;
                height: 100%;
                z-index: 1000;
                background-color: #f4f4f4;
                transform: translateX(-100%);
                box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            }

            /* Show the sidebar when active */
            .country-list.active {
                transform: translateX(0);
            }
        }

        @media screen and (min-width: 769px) {
            /* Hide the menu button on larger screens */
            .menu-button {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Menu button for mobile view -->
    <div class="menu-button" onclick="toggleSidebar()">â˜° Menu</div>

    <div class="main-container">
        <!-- Sidebar (Country list) -->
        <div class="country-list" id="sidebar">
            <h2>Countries</h2>
            <ul>
                <li onclick="loadStations('Ghana')">Ghana</li>
                <li onclick="loadStations('USA')">USA</li>
                <li onclick="loadStations('Finland')">Finland</li>
                <li onclick="loadStations('Singapore')">Singapore</li>
                <li onclick="loadStations('Turkey')">Turkey</li>
            </ul>
        </div>

        <!-- Middle column: Radio station list -->
        <div class="station-list">
            <h2>Radio Stations</h2>
            <div id="stationList" class="station-grid">Select a country to see its radio stations.</div>
        </div>
    </div>

    <!-- Bottom row: Player -->
    <div class="player-container">
        <div class="progress-ring">
            <svg width="80" height="80">
                <circle cx="40" cy="40" r="36"></circle>
                <circle cx="40" cy="40" r="36" class="progress" id="progressCircle"></circle>
            </svg>
            <div class="play-button" onclick="togglePlay()">&#9658;</div>
        </div>
        <div class="now-playing" id="nowPlaying">Now Playing: <span id="stationName">None</span></div>
        <div class="loading" id="loadingIndicator">Loading...</div>
        <div class="volume-control">
            <input type="range" min="0" max="1" step="0.1" onchange="setVolume(this.value)">
        </div>
    </div>

    <script>
        // Function to toggle the sidebar on mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Function to load radio stations based on the country selected
        function loadStations(country) {
            const stationsData = {
                'Ghana': [
                    { name: 'Adom FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Peace FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Joy FM', image: 'https://via.placeholder.com/80' }
                ],
                'USA': [
                    { name: 'Kiss FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Hot 97', image: 'https://via.placeholder.com/80' },
                    { name: 'Z100', image: 'https://via.placeholder.com/80' }
                ],
                'Finland': [
                    { name: 'Radio Suomi', image: 'https://via.placeholder.com/80' },
                    { name: 'YleX', image: 'https://via.placeholder.com/80' },
                    { name: 'Radio Rock', image: 'https://via.placeholder.com/80' }
                ],
                'Singapore': [
                    { name: 'Class 95', image: 'https://via.placeholder.com/80' },
                    { name: 'Kiss92', image: 'https://via.placeholder.com/80' },
                    { name: 'Gold 905', image: 'https://via.placeholder.com/80' }
                ],
                'Turkey': [
                    { name: 'Power FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Metro FM', image: 'https://via.placeholder.com/80' },
                    { name: 'Virgin Radio Turkey', image: 'https://via.placeholder.com/80' }
                ]
            };

            const stationList = document.getElementById('stationList');
            stationList.innerHTML = '';
            stationsData[country].forEach(station => {
                const stationCard = document.createElement('div');
                stationCard.className = 'station-card';
                stationCard.innerHTML = `<img src="${station.image}" class="station-image" alt="${station.name}"><br>${station.name}`;
                stationCard.onclick = () => playStation(station.name, station.image);
                stationList.appendChild(stationCard);
            });

            // Automatically load USA stations on initial load
            if (country === 'USA') {
                loadStations('USA');
            }
        }

        // Function to play the selected station
        function playStation(station, image) {
            const audioPlayer = document.createElement('audio');
            audioPlayer.src = `https://example.com/stream/${station}.mp3`; // Replace with actual URL
            audioPlayer.load();
            document.getElementById('stationName').textContent = station;
            document.getElementById('loadingIndicator').style.display = 'block';
            const progressCircle = document.getElementById('progressCircle');

            // Setup the progress circle
            const radius = 36;
            const circumference = 2 * Math.PI * radius;
            progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
            progressCircle.style.strokeDashoffset = `${circumference}`;

            audioPlayer.onwaiting = () => {
                document.getElementById('loadingIndicator').style.display = 'block';
            };

            audioPlayer.onplaying = () => {
                document.getElementById('loadingIndicator').style.display = 'none';
                updateProgress();
            };

            audioPlayer.onended = () => {
                document.getElementById('loadingIndicator').style.display = 'none';
                progressCircle.style.strokeDashoffset = `${circumference}`;
            };

            audioPlayer.play();

            function updateProgress() {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * circumference;
                progressCircle.style.strokeDashoffset = circumference - progress;

                if (!audioPlayer.paused) {
                    requestAnimationFrame(updateProgress);
                }
            }
        }

        // Function to toggle play/pause
        function togglePlay() {
            const audioPlayer = document.querySelector('audio');
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        // Function to set volume
        function setVolume(value) {
            const audioPlayer = document.querySelector('audio');
            audioPlayer.volume = value;
        }

        // Load USA stations by default on initial page load
        window.onload = function() {
            loadStations('USA');
        };
    </script>

</body>
</html>
