<div class="footer-div-wrapper" style="">
    <div class="col playing-station-wrap" style="background-color: #142229; align-items: center; justify-content: center;margin:auto;">
        <div class="row" style="display: flex; align-items: center; height: auto; width: 100%;">
            
            <!-- First column: Station Image -->

            </div>

                <!-- Centered Play Control -->
                <div class="col" style="display: flex; align-items: center; justify-content: center;">
                    <div class="play-control" style="display: flex; align-items: center; justify-content: center;">
                        <div class="progress-ring" id="progress"></div>
                        <button id="playButton" class="play-button" onclick="togglePlay()">▶</button>
                        <audio id="audio" preload="metadata" style="display: none;"></audio>
                    </div>
                </div>

                <!-- Centered Volume Control -->
                <div class="col" style=" display: flex; align-items: center; justify-content: center;">
                    <input style="width: 50%; margin: 14px 12px; display: flex; align-items: center; justify-content: center;" 
                           type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20170601/script/soundmanager2.min.js"></script>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

<script>
    var index = 0;
    var activeStreamID = "";
    var activeStreamURL = "";
    let streams = [];
    let audio = null;
    let isHLS = false;
    let isPlaying = false;
    var hls = null;
    let player = document.querySelector("#audio");
    let button = document.querySelector("#playButton");

    $(document).ready(function () {
        getStreams();
    });

    function getStreams() {
        var apiUrl = 'http://stream.dbmedia.se/crr96';
        fetch(apiUrl)
            .then((res) => res.json())
            .then((data) => onStreamDataSuccess(data))
            .catch(function(error) {
                console.log(error);
            });
    }

    function onStreamDataSuccess(data) {
        for (let i = 0; i < data.length; i++) {
            streams.push({"id": "stream" + i , "url": data[i].url});
        }
        initSoundManager();
    }

    function togglePlay() {
        if (isPlaying) {
            stopAudio();
        } else {
            playAudio();
        }
    }

    function playHlsStream(stream) {
        button.innerHTML = "Loading...";
        button.onclick = stopAudio;

        if (Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(stream);
            hls.attachMedia(player);
            hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                isHLS = true;
                activeStreamURL = stream;
                playWithPromise();
            });
            hls.on(Hls.Events.ERROR, function(event, data) {
                console.log("HLS error:", data);
            });
        }
    }

    function playStream() {
        audio = soundManager.createSound({
            id: streams[index].id,
            url: streams[index].url,
            onplay: function() {
                setVolume(document.getElementById("volumeControl").value);
            },
            whileplaying: function() {
                if (!isPlaying) {
                    button.innerHTML = "Pause";
                    button.onclick = stopAudio;
                    isPlaying = true;
                }
            },
            onstop: function() {
                setButtonPlay();
            }
        });
        audio.play();
    }

    function initSoundManager() {
        soundManager.setup({
            onready: function() {
                playStream();
            }
        });
    }

    function stopAudio() {
        if (!isHLS) {
            soundManager.stopAll();
            soundManager.destroySound(activeStreamID);
            index = 0;
        } else {
            player.pause();
            hls.detachMedia(player);
        }
        setButtonPlay();
        isPlaying = false;
    }

    function playAudio() {
        if (isHLS && activeStreamURL) {
            playHlsStream(activeStreamURL);
        } else {
            playStream();
        }
    }

    function playWithPromise() {
        const promise = player.play();
        if (promise !== undefined) {
            promise.then(() => {
                button.innerHTML = "Pause";
                button.onclick = stopAudio;
                isPlaying = true;
            }).catch(error => {
                setButtonPlay();
            });
        }
    }

    function setButtonPlay() {
        button.innerHTML = "Play";
        button.onclick = playAudio;
    }

    function setVolume(volume) {
        player.volume = volume;
        if (audio) {
            audio.setVolume(volume * 100); // SoundManager2 expects volume in range 0-100
        }
    }
</script>
