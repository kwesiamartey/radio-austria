<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: grid; /* Use grid layout */
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Responsive columns */
            gap: 10px; /* Space between items */
        }
        li {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 5px;
            display: flex; /* Use flexbox to align items */
            align-items: center; /* Center items vertically */
            justify-content: flex-start; /* Align items to the start */
        }
        img {
            width: 40px; /* Set width */
            height: 40px; /* Set height */
            border-radius: 50%; /* Make the image circular */
            margin-right: 10px;
            object-fit: cover; /* Ensure the image covers the circle */
        }
    </style>
</head>
<body>
    <h1>Country List</h1>
    <ul id="countryList"></ul>

    <script>
        // Fetch the data from the specified PHP endpoint
        fetch('https://lornamobileappsdev.uk/mobileAppsWebsite/query_countries.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Get the UL element
                const countryList = document.getElementById('countryList');

                // Check if data is an array and has items
                if (Array.isArray(data) && data.length > 0) {
                    // Loop through the data and create list items
                    data.forEach(country => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<img src="${country.flag}" alt="${country.name} Flag">${country.name}`;
                        countryList.appendChild(listItem);
                    });
                } else {
                    const listItem = document.createElement('li');
                    listItem.textContent = 'No countries found.';
                    countryList.appendChild(listItem);
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                const countryList = document.getElementById('countryList');
                const listItem = document.createElement('li');
                listItem.textContent = 'Error fetching data.';
                countryList.appendChild(listItem);
            });
    </script>
</body>
</html>
