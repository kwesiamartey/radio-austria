<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer; /* Add cursor pointer to indicate clickable list */
        }
        img {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Make the image circular */
            margin-right: 10px;
        }
        #stationList {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .station {
            padding: 10px;
            margin: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Country List</h1>
    <ul id="countryList"></ul>

    <h2>Station List</h2>
    <div id="stationList">Select a country to view its stations.</div> <!-- Div to display station data -->

    <script>
        // Fetch country data and populate the list
        function fetchCountries() {
            fetch('https://lornamobileappsdev.uk/mobileAppsWebsite/query_countries.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const countryList = document.getElementById('countryList');
                    countryList.innerHTML = ''; // Clear the list
                    
                    if (Array.isArray(data) && data.length > 0) {
                        data.forEach(country => {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `<img src="${country.flag}" alt="${country.name} Flag">`;
                            
                            // Event listener for country selection
                            listItem.addEventListener('click', () => {
                                fetchStations(country.url); // Fetch stations when a country is selected
                            });
                            
                            countryList.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.textContent = 'No countries found.';
                        countryList.appendChild(listItem);
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    const countryList = document.getElementById('countryList');
                    const listItem = document.createElement('li');
                    listItem.textContent = 'Error fetching country data.';
                    countryList.appendChild(listItem);
                });
        }

   // Fetch station data for the selected country
function fetchStations(countryPath) {
    const apiUrl = `https://lornamobileappsdev.uk/mobileAppsWebsite/query_stations.php?path=${countryPath}`;
    
    // Log the constructed API URL
    console.log('Fetching stations from:', apiUrl);

    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch station data');
            }
            return response.json();
        })
        .then(data => {
            // Log the fetched data for debugging
            console.log('Fetched station data:', data);

            const stationList = document.getElementById('stationList');
            stationList.innerHTML = ''; // Clear the previous stations

            if (Array.isArray(data) && data.length > 0) {
                data.forEach(station => {
                    const stationDiv = document.createElement('div');
                    stationDiv.classList.add('station');
                    
                    // Populate the div with station data (e.g., name, logo)
                    stationDiv.innerHTML = `
                        <img src="${station.logo}" alt="${station.name} Logo" style="width: 40px; height: 40px; border-radius: 50%;">
                        <strong>${station.name}</strong><br>
                        <span>Location: ${station.location}</span><br>
                        <a href="${station.web}" target="_blank">Visit Website</a>
                    `;

                    stationList.appendChild(stationDiv);
                });
            } else {
                stationList.textContent = 'No stations found for this country.';
            }
        })
        .catch(error => {
            console.error('Error fetching station data:', error); // Log the error
            const stationList = document.getElementById('stationList');
            stationList.textContent = 'Error fetching stations.';
        });
}


        // Initialize by fetching the list of countries
        fetchCountries();
    </script>
</body>
</html>
