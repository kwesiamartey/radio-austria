<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer; /* Add cursor pointer to indicate clickable list */
        }
        img {
            width: 40px; /* Adjust the size of the flags */
            height: 40px;
            border-radius: 50%; /* Make the image circular */
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Country List</h1>
    <ul id="countryList"></ul>

    <script>
        // Function to fetch data from the countries PHP endpoint
        function fetchCountries() {
            fetch('https://lornamobileappsdev.uk/mobileAppsWebsite/query_countries.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const countryList = document.getElementById('countryList');
                    countryList.innerHTML = ''; // Clear the list
                    
                    if (Array.isArray(data) && data.length > 0) {
                        data.forEach(country => {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `<img src="${country.flag}" alt="${country.name} Flag">`;
                            
                            // Attach an event listener for when a country is selected
                            listItem.addEventListener('click', () => {
                                fetchStations(country.url); // Pass the URL when the country is selected
                            });
                            
                            countryList.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.textContent = 'No countries found.';
                        countryList.appendChild(listItem);
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    const countryList = document.getElementById('countryList');
                    const listItem = document.createElement('li');
                    listItem.textContent = 'Error fetching data.';
                    countryList.appendChild(listItem);
                });
        }

        // Function to fetch stations from the dynamically updated URL
        function fetchStations(countryPath) {
            // Construct the API URL using the selected country's path
            const apiUrl = `https://lornamobileappsdev.uk/mobileAppsWebsite/query_stations.php?path=${countryPath}`;

            // Fetch data from the dynamically constructed URL
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch station data');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched stations data:', data);
                    // You can handle and display the station data here
                    // For example, you can display stations in a separate section
                })
                .catch(error => {
                    console.error('Error fetching stations:', error);
                });
        }

        // Initialize by fetching the list of countries
        fetchCountries();
    </script>
</body>
</html>
