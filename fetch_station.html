<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer; /* Add cursor pointer to indicate clickable list */
        }
        img {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Make the image circular */
            margin-right: 10px;
        }
        #stationList {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .station {
            padding: 10px;
            margin: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Country List</h1>
    <ul id="countryList"></ul>

    <h2>Station List</h2>
    <div id="stationList">Select a country to view its stations.</div> <!-- Div to display station data -->

    <script>
        // Fetch country data and populate the list
        function fetchCountries() {
            fetch('https://lornamobileappsdev.uk/mobileAppsWebsite/query_countries.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const countryList = document.getElementById('countryList');
                    countryList.innerHTML = ''; // Clear the list
                    
                    if (Array.isArray(data) && data.length > 0) {
                        data.forEach(country => {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `<img src="${country.flag}" alt="${country.name} Flag">`;
                            
                            // Event listener for country selection
                            listItem.addEventListener('click', () => {
                                fetchStations(country.url); // Fetch stations when a country is selected
                            });
                            
                            countryList.appendChild(listItem);
                        });
                    } else {
                        const listItem = document.createElement('li');
                        listItem.textContent = 'No countries found.';
                        countryList.appendChild(listItem);
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    const countryList = document.getElementById('countryList');
                    const listItem = document.createElement('li');
                    listItem.textContent = 'Error fetching country data.';
                    countryList.appendChild(listItem);
                });
        }

         function fetchDataFromApi($apiUrl, $authToken) {
    // Initialize cURL session
    $ch = curl_init();

    // Set cURL options
    curl_setopt($ch, CURLOPT_URL, $apiUrl);
    curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);

    // Add the necessary headers
    curl_setopt($ch, CURLOPT_HTTPHEADER, array(
        'Authorization: Bearer ' . $authToken,
        'User-Agent: Apidog/1.0.0 (https://apidog.com)', // GitHub requires a User-Agent
        'Content-Type: application/json'
    ));

    // Execute the cURL request
    $response = curl_exec($ch);

    // Check for any errors
    if (curl_errno($ch)) {
        error_log('cURL Error: ' . curl_error($ch));
        curl_close($ch);
        return null;
    }

    // Get the HTTP status code
    $httpCode = curl_getinfo($ch, CURLINFO_HTTP_CODE);

    // Close the cURL session
    curl_close($ch);

    // Check if the response is an error
    if ($httpCode >= 400) {
        error_log('API Error: ' . $response);
        return null;
    }

    // Decode the response to an associative array
    return json_decode($response, true);
}



        // Initialize by fetching the list of countries
        fetchCountries();
    </script>
</body>
</html>
